<template name="organizationSettingsContactInfo">
  <h3>
    {{_ "organizationSettingsContactInfo_title" }}
  </h3>

  <div class="setting-section">
    {{# autoForm
      collection=organizationCollection
      doc=organization
      id="organizationSettingsContact"
      type="update"
    }}

      {{> afQuickField name='contact.person' }}
      {{> afQuickField name='contact.phone' }}
      {{> afQuickField name='contact.email' }}

      <button type="submit" class="btn btn-success" id="save-org-contact-settings">
        {{_ "organizationSettingsContactInfo_saveButton_text" }}
      </button>
    {{/ autoForm }}
  </div>
</template>
