<template name="organizationApis">
  <div class="form-inline pull-right">
    {{# if hasApi }}
      {{> apiSortingToolbar }}
      {{> apisFilterIcon }}
    {{/ if }}
    <!-- Connection API button -->
    {{# if organization.currentUserCanManage }}
      <button type="button" class="btn btn-default" id="connect-api">
        <i class="fa fa-plus" aria-hidden="true"></i>
        {{_ 'organizationProfile_buttonText_connectApi' }}
      </button>
    {{/ if }}
  </div>
  <!-- Show or not content-->
  {{# if hasApi }}
    <div class="block-header">
      <!-- Title -->
      <h3 class="apis-block-title">
        {{_ 'organizationProfile_bigText_apisCount' }}
        <small>
          {{_ 'organizationProfile_smallText_apisCount' count=apisCount }}
        </small>
      </h3>
      {{> apiFilteredBy }}
    </div>
    {{> apiCatalogGrid apis=apis organization=organization }}

    {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-center" }}
  {{ else }}
    {{> organizationNoApis organization=organization }}
  {{/ if }}
</template>
