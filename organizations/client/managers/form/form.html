<template name="addOrganizationManagerForm">
  <h3>
    {{_ "addOrganizationManagerForm_title" }}
  </h3>
  <p>
    <b>
    {{_ "addOrganizationManagerForm_organizationNumOfPagesField_description" }}
    </b>
  </p>
  {{# autoForm schema=managerSchema id="organizationManagerForm" type="insert" }}
    {{> afQuickField name='organizationNumOfPagesField' }}
  {{/ autoForm }}

  <p>
    {{_ "addOrganizationManagerForm_description" }}
  </p>
  {{# autoForm
    schema=managerSchema
    id="organizationManagerForm"
    class="form-inline"
    type="method"
    meteormethod="addOrganizationManagerByEmail"}}

    {{> afQuickField name='email' }}
    {{> afQuickField name='organizationId' value=organization._id type="hidden" }}

    <button type="submit" class="btn btn-primary">
      {{_ "addOrganizationManagerForm_button" }}
    </button>
  {{/ autoForm }}
</template>
