<template name="organizationCatalogueToolbar">
  <nav id="organization-catalogue-toolbar" class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            aria-expanded="false">
            <span class="sr-only">
              {{_ "organizationCatalog_toolbar_toggleCollapse" }}
            </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse sort-filter-toolbar">
        <div class="nav navbar-nav">
          <p class="navbar-text sort-filter-toolbar-title">
            {{_ "organizationCatalog_toolbar_sortBy_title" }}
          </p>
          <div class="form-group sort-options-form">
            <form class="form navbar-form navbar-nav">
              <select name="sortBy" class="form-control filter-sort-control" id="organization-sort-select">
                <option value="name">
                  {{_ "organizationCatalog_toolbar_sortMenuOptions_name" }}
                </option>
                <option value="createdAt">
                  {{_ "organizationCatalog_toolbar_sortMenuOptions_dateCreated" }}
                </option>
              </select>
            </form>
          </div>
        </div>
        <div class="nav navbar-nav">
          <div class="btn-group navbar-btn" role="group" aria-label="Sort Direction" data-toggle="buttons">
            <label class="btn btn-default toolbar-tooltip active" id="organization-sort-ascending"
                   data-original-title="{{_ 'organizationCatalog_toolbar_sortMenuOptions_sortAscending' }}">
              <input type="radio" class= "filter-sort-control" name="sortDirection" value="ascending">
              <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
            </label>
            <label
                class="btn btn-default toolbar-tooltip" id="organization-sort-descending"
                data-original-title="{{_ 'organizationCatalog_toolbar_sortMenuOptions_sortDescending' }}">
              <input type="radio" class= "filter-sort-control" name="sortDirection" value="descending">
              <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
            </label>
          </div>
        </div>
        {{# if userIsOrganizationManager }}
          <div class="nav navbar-nav">
            <div class="btn-group navbar-btn filter-options-menu" role="group" aria-label="Filter options" data-toggle="buttons" >
              <label class="btn btn-default active" id="filter-all">
                <input type="radio" class= "filter-sort-control" name="filterBy" value="all">
                {{_ "organizationCatalog_toolbar_filterOptions_showAll" }}
              </label>
              <label class="btn btn-default" id="filter-my-organizations">
                <input type="radio" class= "filter-sort-control" name="filterBy" value="my-organizations">
                {{_ "organizationCatalog_toolbar_filterOptions_myOrganizations" }}
              </label>
            </div>
          </div>
        {{/ if }}
        <div class="nav navbar-nav navbar-right">
          <div class="btn-group navbar-btn" role="group" aria-label="View Mode" data-toggle="buttons">
            <label
                for="grid-view"
                class="btn btn-default toolbar-tooltip active"
                data-original-title="{{_ 'organizationCatalog_toolbar_viewMode_grid' }}">
              <input type="radio" class= "filter-sort-control" name="viewMode" value="grid">
              <i class="fa fa-th-large" aria-hidden="true"></i>
            </label>
            <label
                for="table-view"
                class="btn btn-default toolbar-tooltip"
                data-original-title="{{_ 'organizationCatalog_toolbar_viewMode_table' }}">
              <input type="radio" class= "filter-sort-control" name="viewMode" value="table">
              <i class="fa fa-table" aria-hidden="true"></i>
            </label>
          </div>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
