<template name="organizationCard">
  <div class="generic-card panel panel-default">
    <div class="panel-body">
      <div class="media">
        <div class="media-left">
          {{> viewOrganizationLogo organization=organization }}
        </div>
        <div class="media-body">
          <a href="{{ pathFor 'organizationProfile' slug=organization.slug }}"
             class="generic-card-name">
            {{ organization.name }}
          </a>
          <p class="generic-card-description">
            {{ organization.description }}
          </p>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <ul class="list-inline">
        <li class="pull-left">
          <span class="organization-card-apis-count">
            {{ organzationApisCount }} {{_ "organizationCatalogGrid_organizationCardApisCount_apisText" }}
          </span>
        </li>
        <li class="pull-right">
          <span class="generic-card-created"  title='{{ localeFormatDate organization.createdAt }}'>
            {{_ "organizationCatalogGrid_organizationCardCreated_addedText" organization.relativeCreatedAt }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</template>
