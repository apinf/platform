<template name="uploadOrganizationCover">
  <div class="organization-cover-file">
    {{# unless uploadedOrganizationCoverFile }}
      {{> uploadOrganizationCoverButton }}
    {{ else }}
    <ul class="list-group">
      <li class="list-group-item">
        <i class="fa fa-file-text-o" aria-hidden="true"></i>
        {{ uploadedOrganizationCoverFile.filename }}
        <span class="pull-right">
          <a class="btn btn-xs btn-danger delete-organizationCover">
            <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
          </a>
        </span>
      </li>
    </ul>
    {{/ unless }}
  </div>
</template>
