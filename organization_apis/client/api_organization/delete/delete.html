<template name="deleteOrganizationApiConfirmation">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">
            {{_ "deleteApiConfirmation_header" }}
          </h3>
        </div>
        <div class="modal-body">
          <div id="confirmDelete">
            <p>
              {{_ "deleteApiConfirmation_confirmDeleteMessage" }}
              &nbsp;
              {{ Organization.name }}?
            </p>
            <p>
              <span class="text-danger">
                {{_ "deleteApiConfirmation_confirmDeleteNote" }}
              </span>
            {{_ "deleteApiConfirmation_confirmDeleteInformation" }}
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            {{_ "deleteApiConfirmation_cancelButton" }}
          </button>
          <button type="button" class="btn btn-danger" id="delete-api-organization">
            {{_ "deleteApiConfirmation_deleteButton" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
