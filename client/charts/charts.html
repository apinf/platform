<template name="chartsLayout">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> filterData}}
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> lineChart}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> barChart}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> dataTable}}
    </div>
  </div>
</template>
