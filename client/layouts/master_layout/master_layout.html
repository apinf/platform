<template name="masterLayout">
  <div class="master-layout">
    {{#AdminLTE skin="blue-light"}}
    {{> navbar}}
    {{> sidebar}}
    <div class="content-wrapper">
      <section class="content">
        {{#momentum plugin='iron-router' options=momentumIRTransition}}
        {{> yield }}
        {{/momentum}}
      </section>
    </div>
    {{/AdminLTE}}
    {{> autoformModals}}
  </div>
</template>
