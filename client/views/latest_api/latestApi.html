<template name="latestApiBackends">
  {{#if latestBackends }}
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">{{_ "latestApiBackends_Heading" }}</h2>
        <hr class="primary">
      </div>
    </div>
    {{#each latestBackends }}
    {{> latestApiRow}}
    {{/each}}
  {{else}}
    <i>{{_ "latestApiBackends_NotFound" }}</i>
  {{/if }}
</template>
