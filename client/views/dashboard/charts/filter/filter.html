<template name="filterData">
  <div class="box box-primary" id="filter-box">
    <div class="box-header with-border">
      <h3 class="box-title">{{_ "filterData_Title"}}</h3>
      <button class="btn btn-default btn-xs pull-right" id="download-usage-logs">Export logs in .csv</button>
    </div>
    <div class="box-body">
      <form id="filteringForm">
        {{_ "filterData_Month"}}
        <select id="filter-month" name="month" >
          <option value="00">-</option>
          <option value="01">{{_ "filterData_January"}}</option>
          <option value="02">{{_ "filterData_February"}}</option>
          <option value="03">{{_ "filterData_March"}}</option>
          <option value="04">{{_ "filterData_April"}}</option>
          <option value="05">{{_ "filterData_May"}}</option>
          <option value="06">{{_ "filterData_June"}}</option>
          <option value="07">{{_ "filterData_July"}}</option>
          <option value="08">{{_ "filterData_August"}}</option>
          <option value="09">{{_ "filterData_September"}}</option>
          <option value="10">{{_ "filterData_October"}}</option>
          <option value="11">{{_ "filterData_November"}}</option>
          <option value="12">{{_ "filterData_December"}}</option>
        </select>
        {{_ "filterData_Year"}}
        <select id="filter-year" name="year">
          <option value="0000">-</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
        </select>
        {{_ "filterData_Limit"}}
        <input id="filter-limit" name="limit" type="text" value="10000" />

        <span class="dc-data-count dc-chart" id="row-selection" style="margin:0">
          <span class="filter-count">_</span> {{_ "filterData_SelectedOf"}} <span class="total-count">_</span> {{_ "filterData_Records"}}
          <span>
            <a id="filter-reset" href="#">{{_ "filterData_Reset"}}</a>
          </span>
        </span>
        <span id="loadingState">

        </span>

      </form>
    </div>
  </div>
</template>
