<template name="filterData">
  <div class="box box-primary" id="filter-box">
    <div class="box-header with-border">
      <h3 class="box-title">{{_ "filterData-Title"}}</h3>
      <a class="btn btn-default btn-xs" id="downloadUsageLogs" style="float:right">Export logs in .csv</a>
    </div>
    <div class="box-body">
      <form id="filteringForm">
        {{_ "filterData-Month"}}
        <select name="month" >
          <option value="00">-</option>
          <option value="01">{{_ "filterData-January"}}</option>
          <option value="02">{{_ "filterData-February"}}</option>
          <option value="03">{{_ "filterData-March"}}</option>
          <option value="04">{{_ "filterData-April"}}</option>
          <option value="05">{{_ "filterData-May"}}</option>
          <option value="06">{{_ "filterData-June"}}</option>
          <option value="07">{{_ "filterData-July"}}</option>
          <option value="08">{{_ "filterData-August"}}</option>
          <option value="09">{{_ "filterData-September"}}</option>
          <option value="10">{{_ "filterData-October"}}</option>
          <option value="11">{{_ "filterData-November"}}</option>
          <option value="12">{{_ "filterData-December"}}</option>
        </select>
        {{_ "filterData-Year"}}
        <select name="year">
          <option value="0000">-</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
        </select>
        {{_ "filterData-Limit"}}
        <input name="limit" type="text" value="10000" />

        <span class="dc-data-count dc-chart" id="row-selection" style="margin:0">
          <span class="filter-count">_</span> {{_ "filterData-SelectedOf"}} <span class="total-count">_</span> {{_ "filterData-Records"}}
          <span>
            <a href='javascript:dc.filterAll();dc.redrawAll();'>{{_ "filterData-Reset"}}</a>
          </span>
        </span>
        <span id="loadingState">

        </span>

      </form>
    </div>
  </div>
</template>
