<template name="apiBackendUsageInstructions">
  <div id="usage-instructions" class="collapse alert alert-info">
    <i class="fa fa-info-circle fa-5x pull-left"></i>
      <p>
        <h4>{{_ "apiBackend_Usage_Instructions_Headline"}}</h4>
        <em>{{ apiUmbrellaBaseUrl }}</em>
      </p>
      {{#unless currentUser}}
        <p>
          <strong>
              {{_ "apiBackend_Usage_Instructions_Note"}}
          </strong>
            {{_ "apiBackend_Usage_Instructions_Note_Text"}}
            <a href="{{ pathFor route='profile' }}">{{_ "apiBackend_Usage_Instructions_Profile_Page_Link"}}</a>
        </p>
      {{/unless}}
  </div>
</template>
