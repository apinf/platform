<template name="viewApiBackendDetails">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="btn-group pull-right">
      {{# if apiBackend.currentUserCanEdit }}
        <a 
           href="#"
           class="btn btn-danger pull-right"
           id="deleteModal">
          {{_ "viewApiBackendDetails_deleteButton"}}
        </a>
        <a
           href="{{ pathFor 'editApiBackend' _id=apiBackend._id }}"
           class="btn btn-info pull-right">
           <i class="fa fa-cog"></i>
          {{_ "view_ApiBackend_Details_editButtonText" }}
        </a>  
      {{/ if }}
      </div>
      <h2 class="panel-title clearfix">
        <i class="fa fa-info-circle"></i>
        {{_ "view_ApiBackend_Details_Title"}}
      </h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          {{> viewApiBackendStatus apiBackend=apiBackend }}
        </div>
        <div class="col-md-4">
          {{> viewApiBackendServers apiBackend=apiBackend }}
        </div>
      </div>

      <div class="row">
        {{> viewApiBackendUrlMatchers apiBackend=apiBackend }}
      </div>
    </div>
  </div>
</template>
