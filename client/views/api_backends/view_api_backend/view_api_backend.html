<template name="viewApiBackend">
  <h1>View API backend</h1>
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">{{apiBackend.name}}</h1>
  </div>
  <div class="panel-body">
    <div class="row">
      {{> apiBackendStatus }}
    </div>
    <div class="row">
      <h2>Servers</h2>
      <ul class="list-group col-md-3 col-sm-6 col-xs-12">
        <li class="list-group-item">
          <span class="label label-primary">
            Backend
          </span>
          &nbsp;{{apiBackend.backend_host}} <span class="badge">{{ apiBackend.backend_protocol }}</span>
        </li>
        <li class="list-group-item">
          <span class="label label-primary">
            Frontend
          </span>
          &nbsp;{{apiBackend.frontend_host}}
        </li>
      </ul>
    </div>
    <div class="row">
      {{#each apiBackend.url_matches}}
      <h2>URL Matchers</h2>
      <ul class="list-group col-md-3 col-sm-6 col-xs-12">
        <li class="list-group-item">
          <span class="label label-primary">
            Backend prefix
          </span>
          &nbsp;{{ backend_prefix }}
        </li>
        <li class="list-group-item">
          <span class="label label-primary">
            Frontend prefix
          </span>
          &nbsp;{{ frontend_prefix }}
        </li>
      </ul>
      {{/each}}
    </div>
  </div>
</div>
</template>
