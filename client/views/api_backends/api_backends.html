<template name="apiBackends">
  <div class="api-backends-content">
    <h1>{{_ "apiBackends-Title"}}</h1>
    {{#autoForm collection="ApiBackends" doc=this id="apiBackends" type="insert"}}
    {{> afQuickField name='name'}}
    <span class="help-block">{{_ "apiBackends-Title-Help"}}</span>
    <legend>{{_ "apiBackends-Backend-Title"}}</legend>
    <span class="help-block">{{_ "apiBackends-Backend-Help"}}</span>
    {{> afQuickField name='backend_protocol' options="allowed"}}
    {{> afQuickField name='servers'}}
    <legend>{{_ "apiBackends-Host-Title"}}</legend>
    <div class="row">
      <div class="col-lg-4">
        {{> afQuickField name='frontend_host'}}
      </div>
      <div class="col-lg-4 arrow">
        <i class="fa fa-arrow-right fa-2x"></i>
        <div>{{_ "apiBackends-Host-Rewrite"}}</div>
      </div>
      <div class="col-lg-4">
        {{> afQuickField name='backend_host'}}
      </div>
    </div>
    <legend>{{_ "apiBackends-Matching-Title"}}</legend>
    <span class="help-block">{{_ "apiBackends-Matching-Title-Help"}}</span>
    {{> afQuickField name='url_matches'}}
    <legend data-toggle="collapse" data-target="#documentation-block" aria-expanded="false"><i class="fa fa-chevron-right"></i> {{_ "apiBackends-DocumentationTitle"}}</legend>
    <div id="documentation-block" class="collapse in">
      {{> afQuickField name='documentation_link'}}
      <span class="help-block">{{_ "apiBackends-Documentation-Link"}}</span>
      {{> importApiDocumentation}}
      <legend>Create new documentation</legend>
      <a href="{{ pathFor 'apiDocumentationEditor' }}" target="_blank" class="btn btn-success"><span class="fa fa-pencil"></span> Create API documentation</a>
      <span class="help-block">Create a new API documentation file</span>
    </div>
    <legend data-toggle="collapse" data-target="#global-request-block" aria-expanded="false"><i class="fa fa-chevron-right"></i> {{_ "apiBackends-GlobalRequestSettings-Title"}}</legend>
    <div id="global-request-block" class="collapse in">
      {{> afQuickField name='append_query_string'}}
      {{> afQuickField name='set_headers'}}
      {{> afQuickField name='http_basic_auth'}}
      {{> afQuickField name='require_https' options="allowed"}}
      {{> afQuickField name='api_key_verification_level' options="allowed"}}
      {{> afQuickField name='required_roles'}}
      {{> afQuickField name='pass_api_key_header'}}
      {{> afQuickField name='pass_api_key_query_param'}}
      {{> afQuickField name='rate_limit_mode' options="allowed"}}
      {{#if afFieldValueIs name='rate_limit_mode' value="Custom rate limits"}}
      {{> afQuickField name='custom_rate_limits'}}
      {{/if}}
    </div>
    <legend data-toggle="collapse" data-target="#advanced-rewriting-block" aria-expanded="false"><i class="fa fa-chevron-right"></i> {{_ "apiBackends-AdvancedRequestsRewriting"}}</legend>
    <div id="advanced-rewriting-block" class="collapse in">
      <span class="help-block">{{_ "apiBackends-AdvancedRequestsRewriting-Help"}}</span>
      {{> afQuickField name='rewrite'}}
    </div>
    <legend data-toggle="collapse" data-target="#advanced-block" aria-expanded="false"><i class="fa fa-chevron-right"></i> {{_ "apiBackends-AdvancedSettings"}}</legend>
    <div id="advanced-block" class="collapse in">
      {{> afQuickField name='balance_algorithm' options="allowed"}}
      {{> afQuickField name='error_templates'}}
    </div>
    <div id="form-buttons">
      <button type="submit" class="btn btn-lg btn-success">{{_ "apiBackends-Submit"}}</button>
    </div>
    {{/autoForm}}
  </div>
</template>
