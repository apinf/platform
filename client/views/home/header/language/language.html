<template name="languageBar">
  <div id="language-bar">
    <div class="container">
      <ul class="language-selection list-inline">
        {{#each language in languages }} <!-- iterate through languages -->
          {{ #with language }} <!-- create a local data context -->
          <li class="language-option {{ activeLanguage }}">
            <span class="language-title">{{ name }}</span>
          </li>
          {{/with}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>
