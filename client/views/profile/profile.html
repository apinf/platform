<template name="profile">
  <div class="container">
    <div class="row userProfile" id="champion-messages">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Profile </h3>
          </div>
          <div class="panel-body">
            {{#autoForm id="updateProfile" collection=Users doc=User type="update"}}
              <div class="form-group">
                {{>afQuickField name="profile.name"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="profile.company"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="profile.apiKey"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="profile.isEmailPrivate" label="Is your Email private or public??" type="boolean-radios" trueLabel="Public" falseLabel="Private"}}
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">{{_ "update"}}</button>
              </div>
            {{/autoForm}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
