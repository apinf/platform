<template name="importSwaggerConfiguration">
  <form id="swaggerConfigurationUploadForm" class="form" method="post">
    <fieldset>
      <!-- Form Name -->
      <legend>Upload Swagger Configuration</legend>

      <!-- File Button -->
      <div class="form-group">
        <label class="control-label" for="swaggerCofigurationFile">Swagger Configuration File</label>

        <input
               id="swaggerCofigurationFile"
               name="swaggerCofigurationFile"
               class="input-file"
               type="file"
               >
      </div>
    </fieldset>
  </form>
</template>
