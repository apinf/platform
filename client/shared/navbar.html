<template name="navbar">
  <div class="template-navbar">
    <div class="navbar navbar-inverse">
      <div class="close-navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{#if User}}{{Config.dashboardRoute}}{{else}}{{Config.homeRoute}}{{/if}}">{{{Config.logoImage}}}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {{#if User}}
            {{#if isInRole 'admin'}}
            <li><a href="{{pathFor 'adminDashboard'}}">{{_ "admin"}}</a></li>
            {{/if}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{niceName User._id}} <i class="fa fa-chevron-down"></i></a>
              <ul class="dropdown-menu">
                <li><a href="{{pathFor 'profile'}}">{{_ "profile"}}</a></li>
                <li><a href="{{pathFor 'account'}}">{{_ "account"}}</a></li>
                <li class="divider"></li>
                <li><a href="/sign-out">{{_ "signout"}}</a></li>
              </ul>
            </li>
            <li class="visible-xs">
              <a href="{{pathFor 'profile'}}" class="close-navbar">{{_ "edit_profile"}}</a>
            </li>
            <li class="visible-xs">
              <a class="close-navbar" href="/sign-out">{{_ "signout"}}</a>
            </li>
            {{else}}
            <li>
              <a class="close-navbar" href="/sign-up">{{_ "signup"}}</a>
            </li>
            <li>
              <a class="close-navbar" href="/sign-in">{{_ "login"}}</a>
            </li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-left">
            {{#if User}}
            <li class="{{isActiveRoute 'dashboard'}}">
              <a href="/dashboard">Analytics</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My APIs <i class="fa fa-chevron-down"></i></a>
              <ul class="dropdown-menu">
                <li class="{{isActiveRoute 'first'}}"><a href="/first">first</a></li>
                <li class="{{isActiveRoute 'second'}}"><a href="/second">second</a></li>
                <li class="{{isActiveRoute 'third'}}"><a href="/third">third</a></li>
              </ul>
            </li>
            <li class="{{isActiveRoute 'catalogue'}}">
              <a href="/catalogue">Catalogue</a>
            </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
