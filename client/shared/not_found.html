<template name="notFound">
  <div class="error-page">
    <h2 class="headline text-yellow"> 404</h2>
    <div class="error-content">
      <h3><i class="fa fa-warning text-yellow"></i> {{_ "notFound_Title"}}</h3>
      <p>
        {{_ "notFound_Message_Part1"}}
        <br><a href='javascript:void(0)' onClick='history.go(-1); return false;'>
        {{_ "notFound_Message_Part2"}}
        </a>
      </p>
    </div>
  </div>
</template>
