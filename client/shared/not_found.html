<template name="notFound">
  <div class="error-page">
    <h2 class="headline text-yellow"> 404</h2>
    <div class="error-content">
      <h3><i class="fa fa-warning text-yellow"></i> {{_ "notFound-Title"}}</h3>
      <p>
        {{_ "notFound-Message-Part1"}}<br>
        {{_ "notFound-Message-Part2"}} <a href="javascript:void(0)" onClick="history.go(-1); return false;">{{_ "notFound-Message-Part3"}}</a>.
      </p>
    </div>
  </div>
</template>
