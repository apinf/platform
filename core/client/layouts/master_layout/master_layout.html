<template name="masterLayout">
  {{> customStylesheet }}
  {{> languageBar }}
  {{# if Template.subscriptionsReady }}
  <div class="master-layout">
    {{> navbar branding=branding }}
    <div class="content-wrapper">
      {{> Template.dynamic template=main }}
      {{> sAlert }}
    </div>
  </div>
  {{/ if }}
</template>
