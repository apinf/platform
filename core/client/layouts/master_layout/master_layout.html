<template name="masterLayout">
  {{> languageBar }}
  {{# if Template.subscriptionsReady }}
  <div class="master-layout">
    {{> navbar branding=branding }}
    <div class="content-wrapper">
      {{> yield }}
      {{> sAlert }}
      {{> autoformModals }}
    </div>
  </div>
  {{/ if }}
</template>
