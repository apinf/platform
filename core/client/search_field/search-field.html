<template name="searchField">
  <div class="searchblock searchblock-toggle" id="search-form">
    <form id="search-form" action="{{ pathFor 'search' }}">
      <div class="input-group">
        <input
               name="q"
               type="text"
               class="form-control"
               id="search-text"
               placeholder="{{_ 'searchField_placeholder' }}">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            {{_ "searchField_button" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</template>
