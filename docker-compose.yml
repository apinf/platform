version: '2'
services:
  apinf:
    image: apinf/apinf
    restart: always
    env_file:
      - 'docker/apinf/env'
    environment:
      - MONGO_URL=mongodb://mongo/apinf_db
    ports:
      - "3000:80"
    depends_on:
      - mongo
  apiumbrella:
    image: nrel/api-umbrella:0.12.0
    restart: always
    volumes:
      - ./docker/api-umbrella/config:/etc/api-umbrella
      - letsencrypt:/etc/letsencrypt
    ports:
      - "3001:3001"
      - "3002:3002"
      - "14002:14002"
    depends_on:
      - ssl
  mongo:
    restart: always
    image: mongo:3.2.6
    command: --storageEngine wiredTiger
  ssl:
    restart: always
    image: opencapacity/lets-nginx:1.3
    env_file:
      - 'docker/ssl/env'
    environment:
      - UPSTREAM=apinf:80
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - letsencrypt:/etc/letsencrypt
      - letsencrypt_backups:/var/lib/letsencrypt
      - dhparam_cache:/cache
    depends_on:
      - apinf
volumes:
    letsencrypt: {}
    letsencrypt_backups: {}
    dhparam_cache: {}
