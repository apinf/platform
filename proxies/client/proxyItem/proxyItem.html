<template name="proxyItem">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        {{ proxy.name }}
      </div>
    </div>
    <div class="panel-body">
      <p>
        {{ proxy.description }}
      </p>
      <br>
      {{# if equals proxy.type 'apiUmbrella' }}
        <table class="table table-condensed">
          <tbody>
            <tr>
              <th scope="row">
                {{_ "proxyItem_type" }}
              </th>
              <td>
                {{ proxy.type }}
              </td>
            </tr>
            <tr>
              <th scope="row">
                {{_ "proxyItem_url" }}
              </th>
              <td>
                {{ proxy.apiUmbrella.url }}
              </td>
            </tr>
            <tr>
              <th scope="row">
                {{_ "proxyItem_apiKey" }}
              </th>
              <td>
                *****
              </td>
            </tr>
            <tr>
              <th scope="row">
                {{_ "proxyItem_apiToken" }}
              </th>
              <td>
                *****
              </td>
            </tr>
            <tr>
              <th scope="row">
                {{_ "proxyItem_elasticsearch" }}
              </th>
              <td>
                {{ proxy.apiUmbrella.elasticsearch }}
              </td>
            </tr>
          </tbody>
        </table>
      {{/ if }}
      {{# if equals proxy.type 'emqtt' }}
        <table class="table table-condensed">
          <tbody>
            <tr>
              <th scope="row">
                {{_ "proxyItem_type" }}
              </th>
              <td>
                {{ proxy.type }}
              </td>
            </tr>
            <tr>
              <th scope="row">
                {{_ "proxyItem_url" }}
              </th>
              <td>
                {{ proxy.emqtt.url }}
              </td>
            </tr>
            <tr>
              <th scope="row">
                {{_ "proxyItem_elasticsearch" }}
              </th>
              <td>
                {{ proxy.emqtt.elasticsearch }}
              </td>
            </tr>
          </tbody>
        </table>
      {{/ if }}
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button class="btn btn-success btn-xs" id="edit-proxy">
          {{_ "proxyItem_editProxy" }}
        </button>
        <button class="btn btn-danger btn-xs" id="remove-proxy">
          {{_ "proxyItem_removeProxy" }}
        </button>
      </div>
    </div>
  </div>
</template>
