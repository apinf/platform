<template name="addProxy">
  <div class="modal fade" id="addProxyModal" tabindex="-1" role="dialog" aria-labelledby="addProxyModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addProxyModalLabel">Add Proxy</h4>
        </div>
        {{ # autoForm collection=proxiesCollection id="addProxy" type=formType doc=proxy}}
          <div class="modal-body">
            {{ > afQuickField name='name' }}
            {{ > afQuickField name='description' }}
            {{ > afQuickField name='type' options="allowed" }}
            {{ # each proxyName in proxiesList }}
              {{ # if afFieldValueIs name='type' value=proxyName }}
                {{> afQuickField name=proxyName }}
              {{/if}}
            {{ / each }}
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
