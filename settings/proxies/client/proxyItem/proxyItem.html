<template name="proxyItem">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        {{ proxy.name }}
      </div>
    </div>
    <div class="panel-body">
      <p>
        {{ proxy.description }}
      </p>
      <br>
      {{ # if equals proxy.type 'apiUmbrella' }}
        <table class="table table-condensed">
          <tbody>
            <tr>
              <th scope="row">Type</th>
              <td>{{ proxy.type }}</td>
            </tr>
            <tr>
              <th scope="row">URL</th>
              <td>{{ proxy.apiUmbrella.url }}</td>
            </tr>
            <tr>
              <th scope="row">API Key</th>
              <td>*****</td>
            </tr>
            <tr>
              <th scope="row">API Token</th>
              <td>*****</td>
            </tr>
            <tr>
              <th scope="row">Elasticsearch</th>
              <td>{{ proxy.apiUmbrella.elasticsearch }}</td>
            </tr>
          </tbody>
        </table>
      {{ / if }}
      {{ # if equals type 'kong' }}
        <table class="table table-condensed">
          <tbody>
            <tr>
              <th scope="row">Type</th>
              <td>{{ proxy.type }}</td>
            </tr>
            <tr>
              <th scope="row">URL</th>
              <td>{{ proxy.kong.url }}</td>
            </tr>
            <tr>
              <th scope="row">API Key</th>
              <td>*****</td>
            </tr>
            <tr>
              <th scope="row">API Token</th>
              <td>*****</td>
            </tr>
          </tbody>
        </table>
      {{ / if }}
      {{ # if equals proxy.type 'tyk' }}
        <table class="table table-condensed">
          <tbody>
            <tr>
              <th scope="row">Type</th>
              <td>{{ proxy.type }}</td>
            </tr>
            <tr>
              <th scope="row">URL</th>
              <td>{{ proxy.tyk.url }}</td>
            </tr>
            <tr>
              <th scope="row">API Key</th>
              <td>*****</td>
            </tr>
            <tr>
              <th scope="row">API Token</th>
              <td>*****</td>
            </tr>
          </tbody>
        </table>
      {{ / if }}
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button class="btn btn-success btn-xs" id="edit-proxy">{{ _ "proxyItem_editProxy" }}</button>
        <button class="btn btn-danger btn-xs" id="remove-proxy">{{ _ "proxyItem_removeProxy" }}</button>
      </div>
    </div>
  </div>
</template>
