<template name="settingsMenu">
  <ul class="list-group">
    <a href="{{ pathFor route='profile' }}" class="list-group-item {{ isActiveRoute 'profile' }}">{{_ "settingsMenu_profile" }}<span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
    <a href="{{ pathFor route='account' }}" class="list-group-item {{ isActiveRoute 'account' }}">{{_ "settingsMenu_account" }}<span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
    {{ # if isInRole 'admin' }}
      <a href="{{ pathFor route='branding' }}" class="list-group-item {{ isActiveRoute 'branding' }}">{{_ "settingsMenu_branding" }}<span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
      <a href="{{ pathFor route='settings' }}" class="list-group-item {{ isActiveRoute 'settings' }}">{{_ "settingsMenu_settings" }}<span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
      <a href="{{ pathFor route='proxies' }}" class="list-group-item {{ isActiveRoute 'proxies' }}">{{_ "settingsMenu_proxies" }}<span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
    {{ / if }}
  </ul>
</template>
