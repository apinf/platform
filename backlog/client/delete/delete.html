<template name="deleteBacklogItem">
  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="apiBacklogFormModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <h2 class="modal-title" id="apiBacklogFormModalLabel">
            {{_ "deleteBacklogItem_modalTitle" }}
          </h2>
        </div>
          <div class="modal-body">
            {{_ "deleteBacklogItem_confirmation_text" }}
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right">
              {{_ "deleteBacklogItem_deleteButton_text" }}
            </button>
          </div>
      </div>
    </div>
  </div>
</template>
