<template name="backlogItem">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{#if apiBackend.currentUserCanEdit }}
      <div class="btn-group pull-right">
        <button class="edit-button btn btn-primary btn-xs">Edit</button>
        <button class="delete-button btn btn-danger btn-xs">Delete</button>
      </div>
      {{/if}}
      <b>
          <div class="{{ itemPriorityClass item.priority }}"></div>
          {{ item.title}}
      </b>
    </div>
    <div class="panel-body">
      <p>
        {{ item.details}}
      </p>
    </div>
    <div class="panel-footer">
      <i>
        {{#if item.currentUserIsOwner}}
            By <b>You</b>
        {{/if}}
        {{ relativeTimeStamp item.createdAt }}
      </i>
    </div>
  </div>
</template>
