<template name="apiBacklogList">
    {{> autoformModals}}
    {{#if backlogItems}}
        {{#each item in backlogItems }}
          {{> backlogItem item=item apiBackend=apiBackend }}
        {{/each}}
    {{else}}
        <i>{{_ "apiBacklogList_noApiBacklogItemsFound"}}</i>
    {{/if}}
</template>
