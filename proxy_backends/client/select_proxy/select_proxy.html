<template name="selectProxy">
  <div class="row">
    <div class="form-group col-md-3">
      <label class="control-label" > Select Proxy </label>
      <select class="form-control" id="select-proxy">
        {{# each proxy in proxyList }}
          <option value="{{ proxy.name }}" {{ proxy.selected }}>
            {{ proxy.name }}
          </option>
        {{/ each }}
      </select>
    </div>
  </div>
</template>
