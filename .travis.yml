sudo: false
language: node_js
node_js:
  - '4'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  chrome: stable

branches:
  only:
    - develop

cache:
  yarn: true

services:
  - docker

before_install:
  # Install meteor locally on CI
  - if [ ! -e "$HOME/.meteor/meteor" ]; then curl https://install.meteor.com | sed s/--progress-bar/-sL/g | /bin/sh; fi
  # Install Yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

before_script:
  - yarn run lint
  # Start X Virtual Frame Buffer for headless testing with real browsers
  - ./.scripts/start-xvfb.sh
  # Install node-gyp for running chimp
  - yarn install

script:
  # Run meteor and chimp from node.js
  - travis_retry yarn test
  # Build docker image
  - ./.scripts/docker_build.sh

env:
  global:
  - DISPLAY=:99.0
  - TEST_MODE: "true"
  - CXX=g++-4.8