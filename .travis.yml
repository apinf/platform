sudo: required
dist: trusty
group: deprecated-2017Q4

language: node_js
node_js:
  - '4'

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  chrome: stable

branches:
  only:
    - develop

before_cache:
  - rm -f $HOME/.meteor/log/*.log

cache:
  yarn: true
  directories:
    - $HOME/.meteor

services:
  - docker

before_install:
  # Install meteor locally on CI
  - if [ ! -e "$HOME/.meteor/meteor" ]; then cat $HOME/.travis_install_meteor | sed s/--progress-bar/-sL/g | /bin/sh; fi

before_script:
  - yarn
  - yarn run lint
  - npm view chimp version
  - npm view chromedriver version
  # Start X Virtual Frame Buffer for headless testing with real browsers
  - ./.scripts/start-xvfb.sh

install:
  - export PATH="$HOME/.meteor:$PATH"

script:
  # Run meteor and chimp from node.js
  - travis_retry yarn test
  # Run Endpoint testing with latests version of NodeJS
  - travis_retry nvm install 8 && nvm use 8 && yarn run test-endpoints
  # Build docker image
  - ./.scripts/docker_build.sh

env:
  global:
  - DISPLAY=:99.0
  - TEST_MODE: "true"
  - CXX=g++-4.8
