<template name="changeSelectedProxy">
  <div
      class="modal fade"
      id="changeSelectedProxyModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="changeSelectedProxyModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
            <span aria-hidden="true">
              &times;
            </span>
          </button>
          <h4>
            {{_ "changeSelectedProxy_title" }}
          </h4>
        </div>
        <div class="modal-body">
          <strong>
            {{_ "changeSelectedProxy_textCaution" }}
          </strong>
          {{_ 'changeSelectedProxy_textConfirm' }}
        </div>
        <div class="modal-footer">
          <button
              type="submit"
              class="btn btn-danger"
              id="confirm-change-selected-proxy">
            {{_ "changeSelectedProxy_buttonConfirm" }}
          </button>
          <button
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              id="cancel-change-selected-proxy">
            {{_ "changeSelectedProxy_buttonCancel" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
