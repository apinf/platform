<template name="apiBacklogItemForm">
  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="apiBacklogFormModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <h2 class="modal-title" id="apiBacklogFormModalLabel">
            {{#if insertType }}
              {{_ "addApiBacklogItem_modalTitle" }}
            {{ else }}
              {{_ "editBacklogItem_modalTitle" }}
            {{/ if }}
          </h2>
        </div>
        {{# autoForm
          collection=apiBacklogItemsCollection
          id="apiBacklogItemForm"
          type=formType
          doc=backlogItem
        }}
          <div class="modal-body">
            {{> afQuickField name="title" }}
            {{> afQuickField name="details" }}
            {{> afQuickField name="priority" firstOption=false }}
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right">
              {{#if insertType }}
                {{_ "addApiBacklogItem_addBacklogItem_button" }}
              {{ else }}
                {{_ "editBacklogItem_submit_buttonText" }}
              {{/ if }}
            </button>
          </div>
        {{/ autoForm }}
      </div>
    </div>
  </div>
</template>
