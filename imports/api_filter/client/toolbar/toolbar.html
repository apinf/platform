<template name="apiSortingToolbar">
  <div class="form-group">
    <label for="sort-select">
      {{_ "apiSortingToolbar_labelText_sortBy" }}
    </label>
    <select id="sort-select" class="form-control">
      <option value="name" id="sortby-names">
        {{_ "apiSortingToolbar_sortMenuOptions_names" }}
      </option>
      <option value="created_at" id="sortby-date">
        {{_ "apiSortingToolbar_sortMenuOptions_newestCreated" }}
      </option>
      <option value="bookmarkCount" id="sortby-count">
        {{_ "apiSortingToolbar_sortMenuOptions_bookmarks" }}
      </option>
      <option value="averageRating" id="sortby-rating">
        {{_ "apiSortingToolbar_sortMenuOptions_ratings" }}
      </option>
    </select>
  </div>
</template>
