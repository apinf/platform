<template name="visibilityToggle">
  <button class="btn btn-default changeVisibility">
    {{# if isPublic }}
      {{_ "visibilityToggle_buttonPrivate" }}
    {{ else }}
      {{_ "visibilityToggle_buttonPublic" }}
    {{/ if }}
  </button>
</template>
