<template name="removeProxy">
  <div
    class="modal fade"
    id="removeProxyModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="removeProxyModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">
              &times;
            </span>
          </button>
          <h4 class="modal-title" id="removeProxyModalLabel">
            {{_ "removeProxy_modalLabel_title" }}
          </h4>
        </div>
        <div class="modal-body">
          <strong>{{_ "removeProxy_modalBody_warning" }}</strong>
          {{_ "removeProxy_modalBody_text" count=connectedProxyBackends }}
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-danger"
            id="confirm-remove-proxy">
            {{_ "removeProxy_buttonText_confirmRemoveProxy" }}
          </button>
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal">
            {{_ "removeProxy_buttonText_cancelRemove" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
