<template name="apiBackendRating">
  <span id="rating-{{ _id }}" class="rateit {{ userRatingClass }}"></span>
  {{# unless userHasRating }}
    <span class="rating-count badge">
      {{ ratingCount }}&nbsp;
      <i class="fa fa-user"></i>
    </span>
  {{/ unless }}
</template>
