<template name="apiUserAuthorizationForm">
  <h4>
    {{_ 'apiUserAuthorizationForm_header_text' }}
  </h4>
  {{# autoForm
    schema=emailSchema
    id="authorizedUserForm"
    class="form-inline" }}
    <fieldset>
      {{> afQuickField name='email' }}
      {{> afQuickField name='apiId' value=apiId type="hidden" }}
    </fieldset>

    <button type="submit" class="btn btn-primary">
      {{_ 'apiUserAuthorizationForm_addButton_text' }}
      <i class="fa fa-user" aria-hidden="true"></i>
    </button>
  {{/ autoForm }}
</template>
