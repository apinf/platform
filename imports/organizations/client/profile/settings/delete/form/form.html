<template name="deleteOrganizationConfirmation">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">
            {{_ "deleteOrganizationConfirmation_header" }}
          </h3>
        </div>
        <div class="modal-body">
          <p>
            {{_ "deleteOrganizationConfirmation_confirmDeleteMessage" }}
            {{ organization.name }}?
          </p>
          <p>
            <span class="text-danger">
                {{_ "deleteOrganizationConfirmation_confirmDeleteNote" }}
            </span>
            {{_ "deleteOrganizationConfirmation_confirmDeleteInformation" }}
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel-delete">
            {{_ "deleteOrganizationConfirmation_cancelButton" }}
          </button>
          <button type="button" class="btn btn-danger" id="delete-organization-modal">
            {{_ "deleteOrganizationConfirmation_deleteButton" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
