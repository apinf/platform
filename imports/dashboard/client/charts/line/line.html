<template name="requestsOverTimeChart">
  <h4 class="dashboard-block-title">
    {{_ "requestsOverTimeChart_title" }}
  </h4>
  <a
     tabindex="0"
     class="dashboard-block-help"
     role="button"
     data-toggle="popover"
     data-placement="left"
     data-trigger="focus"
     data-content="{{_ 'requestsOverTimeChart_help_text' }}">
    <i class="fa fa-question-circle" aria-hidden="true"></i>
  </a>
  <span class="dashboard-records-number pull-right" id="row-selection">
    {{_ "requestsOverTimeChart_showingRecordsCount" }}
    <strong class="filter-count">_</strong>
    /
    <strong class="total-count">_</strong>
  </span>
  <div id="requestsOverTime-chart"></div>
</template>
