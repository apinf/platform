<template name="settings">
  <div class="container padded-container">
    <div class="row">
      {{> settingsMenu }}

      {{# autoForm
        collection=settingsCollection
        doc=editDoc
        id="settings"
        type=formType }}
      <div class="col-md-6 settings-fields">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title">
              {{_ "settings_addingApis" }}
            </span>
          </div>
          <div class="panel-body">
            {{> afQuickField name='access.onlyAdminsCanAddApis' id="addapi-adminonly" }}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title">
              {{_ "settings_apiDocumentation_editor" }}
            </span>
            <span class="pull-right">
              {{> afQuickField name='apiDocumentationEditor.enabled' id="api-document-editor" }}
            </span>
          </div>
          <div class="panel-body">
            {{# if afFieldValueIs name="apiDocumentationEditor.enabled" value=true }}
              {{> afQuickField name='apiDocumentationEditor.host' id="editor-host" }}
            {{/ if }}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
              <span class="panel-title">
                {{_ "settings_sdkCode_generator" }}
              </span>
              <span class="pull-right">
                {{> afQuickField name='sdkCodeGenerator.enabled' id="SDK-code-generator" }}
              </span>
          </div>
          <div class="panel-body">
            {{# if afFieldValueIs name="sdkCodeGenerator.enabled" value=true }}
              {{> afQuickField name='sdkCodeGenerator.host' id="SDK-host" }}
            {{/ if }}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title">
              {{_ "settings_mail" }}
            </span>
            <span class="pull-right">
              {{> afQuickField name='mail.enabled' id="email" }}
            </span>
          </div>
          <div class="panel-body">
            {{# if afFieldValueIs name='mail.enabled' value=true }}
              {{> afQuickField name='mail.username' id="email-username" }}
              {{> afQuickField name='mail.password' type="password" id="email-password" }}
              {{> afQuickField name='mail.smtpHost' id="email-host" }}
              {{> afQuickField name='mail.smtpPort' id="email-port" }}
              <a  tabindex="0"
                  role="button"
                  data-toggle="popover"
                  data-placement="left"
                  data-trigger="focus"
                  data-content="{{_ 'settings_mail_fromEmail' }}">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </a>
              {{> afQuickField name='mail.fromEmail' id="email-send" }}
              <a  tabindex="0"
                  role="button"
                  data-toggle="popover"
                  data-placement="left"
                  data-trigger="focus"
                  data-content="{{_ 'settings_mail_toEmail' }}">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </a>
              {{> afQuickField name='mail.toEmail' id="email-recieve" }}
            {{/ if }}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{_ "settings_github" }}
            </h3>
          </div>
          <div class="panel-body">
            {{> afQuickField name='githubConfiguration.clientId' id="github-id" }}
            {{> afQuickField name='githubConfiguration.secret' id="github-secret" }}
          </div>
        </div>
        <div id="form-buttons">
          <button
            type="submit"
            class="btn btn-lg btn-success"
            id="save-settings">
            {{_ "settings_save" }}
          </button>
        </div>
      </div>
      {{/ autoForm }}
    </div>
  </div>
</template>
