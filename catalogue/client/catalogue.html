<template name="catalogue">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">{{_ "catalogue_Title"}}</h3>
    </div>
    <div class="box-body">
      <nav id="catalogue-toolbar" class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
              <span class="sr-only">Toggle toolbar</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">
              Toolbar
            </span>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="nav navbar-nav">
              <p class="navbar-text">
                <i class="glyphicon glyphicon-sort" aria-hidden="true"></i>&nbsp;
                Sort
              </p>
              <form class="form navbar-form navbar-nav" id="sort-options-select">
                <select name="sort-menu" class="form-control" id="sort-select">
                  <option value="name">
                    Name
                  </option>
                  <option value="backend_host">
                    Backend
                  </option>
                  <option value="bookmarkCount">
                    Popularity
                  </option>
                  <option value="averageRating">
                    Rating
                  </option>
                  <option value="created_at">
                    Recency
                  </option>
                </select>
              </form>
              <div class="btn-group navbar-btn" role="group" aria-label="Sort direction" data-toggle="buttons">
                <label class="btn btn-default toolbar-tooltip active" title="Ascending">
                  <input type="radio" name="sort-direction" id="sort-ascending" value="ascending">
                    <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                </label>
                <label class="btn btn-default toolbar-tooltip" title="Descending">
                  <input type="radio" name="sort-direction" id="sort-descending" value="descending">
                    <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
                </label>
              </div>
            </div>
            <div class="nav navbar-nav">
              <p class="navbar-text">
                <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;
                Filter
              </p>
              <div class="btn-group navbar-btn" role="group" aria-label="Filter options" data-toggle="buttons">
                <label class="btn btn-default active">
                  <input type="radio" name="filter-options" id="show-all" value="all">
                    Show All
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="filter-options" id="my-apis" value="my-apis">
                    My APIs
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="filter-options" id="my-bookmarks" value="my-bookmarks">
                    My Bookmarks
                </label>
              </div>
            </div>
            <div class="nav navbar-nav navbar-right">
              <p class="navbar-text">
                <i class="fa fa-eye" aria-hidden="true"></i>&nbsp;
                View
              </p>
              <div class="btn-group navbar-btn" role="group" aria-label="View mode" data-toggle="buttons">
                <label class="btn btn-default toolbar-tooltip active" title="Grid">
                  <input type="radio" name="view-mode" id="grid-mode" value="grid">
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                </label>
                <label class="btn btn-default toolbar-tooltip" title="Table">
                  <input type="radio" name="view-mode" id="table-mode" value="table">
                    <i class="fa fa-table" aria-hidden="true"></i>
                </label>
              </div>
            </div>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <p>Catalogue placeholder ({{ apiBackendsCount }})</p>
      <!-- if viewMode is table, show table -->
      {{# if cardViewMode }}
        <!--{{> catalogueCards apiBAckends=apiBackends }}-->
        <p>Card view.</p>
      {{/ if }}
      <!-- if viewMode is table, show table -->
      {{# if tableViewMode }}
        <p>Table view</p>
        {{> catalogueTable apiBAckends=apiBackends }}
      {{/ if }}
    </div>
  </div>
</template>
