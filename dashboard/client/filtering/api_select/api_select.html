<template name="apiSelectPicker">
  <select
    id="proxy-backend-select"
    class="form-control"
    title="{{_ 'apiSelectPicker_selectAPI' }}">

    <optgroup label="{{_ 'apiSelectPicker_myApis' }}" >
      {{# each backend in proxyBackends }}
        <option value="{{ backend._id }}" >
          {{ backend.apiUmbrella.name }}
        </option>
      {{/ each }}
    </optgroup>
  </select>
</template>
