<template name="granularity">
  <div class="btn-group" data-toggle="buttons" id="date-granularity-selector">
    <label class="btn btn-default" for="month-input" id="month-granularity">
      <input type="radio" name="granularity" value="month" checked>
      {{_ "granularity_month" }}
    </label>

    <label class="btn btn-default" for="week-input" id="week-granularity">
      <input type="radio" name="granularity" value="week">
      {{_ "granularity_week" }}
    </label>

    <label class="btn btn-default" for="day-input" id="day-granularity">
      <input type="radio" name="granularity" value="day">
      {{_ "granularity_day" }}
    </label>

    <label class="btn btn-default" for="hour-input" id="hour-granularity">
      <input type="radio" name="granularity" value="hour">
      {{_ "granularity_hour" }}
    </label>
  </div>
</template>
