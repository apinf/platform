<template name="apiBackendSelectPicker">
  <select
    id="api-frontend-prefix"
    title="{{ _ 'apiBackendSelectPicker_selectAPI' }}"
    data-width="fit"
    multiple
    data-selected-text-format="count > 1"
    data-live-search="true"
    data-size="10"
    data-actions-box="true" >
    {{ # if myApis }}
      <optgroup label="My APIs" >
        {{ # each api in myApis }}
          <option value="{{ api.url_matches.[0].frontend_prefix }}" >
            {{ > viewApiBackendStatus apiBackend=api width="0.5" }}
            &nbsp;
            {{ api.name }}</option>
        {{ / each }}
      </optgroup>
      <optgroup label="Other APIs" >
        {{ # each api in otherApis }}
          <option value="{{ api.url_matches.[0].frontend_prefix }}" >
            {{ > viewApiBackendStatus apiBackend=api width="0.5" }}
            &nbsp;
            {{ api.name }}</option>
        {{ / each }}
      </optgroup>
    {{ else }}
      {{ # each api in otherApis }}
        <option value="{{ api.url_matches.[0].frontend_prefix }}" >
          {{ > viewApiBackendStatus apiBackend=api width="0.5" }}
          &nbsp;
          {{ api.name }}</option>
      {{ / each }}
    {{ / if }}
  </select>
</template>
