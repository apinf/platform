<template name="dashboard">
  <div class="container">
    {{# if isInRole 'admin, manager' }}
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-main-title">
          {{_ "dashboard_mainTitle" }}
        </h1>
      </div>
    </div>
    {{ > dashboardCharts chartData=chartData loadingState=loadingState }}
    {{ else }}
    <div class="row">
      <div class="col-lg-12">
        <h1 class="dashboard-no-apis">
          {{_ "dashboard_noApisTitle" }}
          <br>
          <small>To add an API Backend, <a href="{{ pathFor route='addApiBackend-wizard' }}">click here.</a></small>
        </h1>
      </div>
    </div>
    {{ / if }}
  </div>
</template>
