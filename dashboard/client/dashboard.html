<template name="dashboard">
  <div class="container">
    <h1 class="page-header">
      {{_ "dashboard_mainTitle" }}
    </h1>
    {{# if Template.subscriptionsReady }}
      {{# if managedApisCount }}
        {{# if proxyBackendsExists }}
          {{> dashboardChartsFiltering proxyBackends=proxyBackends }}

          {{> dashboardCharts chartData=chartData }}
        {{ else }}
          <div class="alert alert-warning alert-text" role="alert">
            <p>
              {{_ 'dashboard_noProxyBackendsText' }}
            </p>
          </div>
        {{/ if }}
      {{ else }}
        {{> dashboardNoApis }}
      {{/ if }}
    {{ else }}
      {{> spinner }}
    {{/ if }}
  </div>
</template>
