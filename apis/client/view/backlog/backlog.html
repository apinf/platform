<template name="apiBacklog">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{#if currentUserCanEditBacklog }}
          <button type="button"
                  class="btn btn-info btn-xs pull-right"
                  data-toggle="modal"
                  data-target="#apiBacklogFormModal"
                  data-backdrop="static"
                  data-keyboard="true">
              <span class="glyphicon glyphicon-plus"></span>
              {{_ "apiBacklogForm_addBacklogItem_button"}}
          </button>
      {{/if}}
      <h2 class="panel-title clearfix">
        {{_ "apiBacklog_mainTitle"}}
      </h2>
    </div>
    <div class="panel-body">
      {{#if currentUserCanEditBacklog }}
          {{> apiBacklogForm }}
      {{/if}}
      {{> apiBacklogList backlogItems=backlogItems apiBackend=apiBackend }}
    </div>
  </div>
</template>
