<template name="visibilityToggle">
  {{#autoForm
    collection=ApisCollection
    firstOption=false
    doc=api id="apiVisibility"
    type="update"
  }}

    <!-- dropdown with visibility options -->
    {{> afQuickField name='visibility' options="allowed" }}

    <div id="form-buttons">
      <button type="submit" class="btn btn-success" id="save-visibility">
        {{_ "viewApiSettigs_saveButton_text" }}
      </button>
    </div>  
  {{/autoForm}}
</template>
