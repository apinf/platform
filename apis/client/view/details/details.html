<template name="apiDetails">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title clearfix">
        {{_ "viewApi_Details_Title"}}
      </h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12 api-details-block">
          {{ # if api.description }}
            <h3>
              {{_ "apiDetails_description_headingText" }}
            </h3>
            <p>
              {{ api.description }}
            </p>
            <hr class="panel-hr" />
          {{ / if }}

          <h3>
            {{_ "apiDetails_baseUrl_headingText" }}
          </h3>

            <div class="input-group">
              {{ # if proxyUrl }}
              <input
                type="text"
                class="form-control"
                id="api-url"
                value="{{ proxyUrl }}">
                {{ else }}
                <input
                  type="text"
                  class="form-control"
                  id="api-url"
                  value="{{ api.url }}">
                {{/ if }}
              <span class="input-group-btn">
                <button
                  class="btn btn-default"
                  id="copyApiUrl"
                  type="button"
                  data-original-title="Copied!"
                  data-clipboard-target="#api-url">
                  <i class="fa fa-clipboard" alt="Copy to clipboard"></i>
                </button>
              </span>
            </div>
        </div>
      </div>
    </div>
  </div>
  {{ # if proxyUrl }}
    <div id="usage-instructions" class="bs-callout bs-callout-primary">
      <h4>
        {{_ "apiDetails_usageInstructions_headingText" }}
      </h4>
      <ul>
        <li>
          {{_ "apiDetails_usageInstructions_urlParameters_text" }}
          <a href="https://{{ url }}{{ # if apiKey }}?api_key={{ apiKey }}{{ / if }}">
            https://{{ url }}{{ # if apiKey }}?api_key={{ apiKey }}{{ / if }}
          </a>
        </li>
        <li>
          {{_ "apiDetails_usageInstructions_requestHeaders_text" }}
          <span>
            X-Api-Key: {{ # if apiKey }}{{ apiKey }}{{ / if }}
          </span>
        </li>
      </ul>
    </div>
  {{ / if }}
</template>
