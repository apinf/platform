<template name="singleFeedback">
  <div class="row list-group-item feedback-list-item">
    <div class="col-lg-2 col-md-2">
      <span id="up-vote-{{ _id }}" class="fa fa-lg fa-arrow-up up-vote {{userUpvote}}"></span>
      <span class="sum-of-votes badge">{{ sumOfVotes }}</span>
      <span id="down-vote-{{ _id }}" class="fa fa-lg fa-arrow-down down-vote {{userDownvote}}"></span>
    </div>
    <div class="col-lg-2 col-md-2">
      <span class="badge">{{ messageType }}</span>
    </div>
    <div class="col-lg-2 col-md-3">
      <span>{{ topic }}</span>
    </div>
    <div class="pull-right">
      <button
              type="button"
              class="btn btn-success btn-xs view-feedback"
              data-toggle="collapse"
              data-target="#feedback-{{ _id }}">
        {{_ "feedback_view_button"}}
      </button>
      <button type="button" class="btn btn-danger btn-xs delete-feedback">{{_ "feedback_remove_button"}}</button>
    </div>
  </div>
  <div id="feedback-{{ _id }}" class="collapse">
    {{> feedbackDetails }}
  </div>
</template>
