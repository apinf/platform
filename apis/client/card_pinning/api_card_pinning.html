<template name="pinApiCard">
  {{# if isPinned }}
  <button class="pin-button pin pinned">
    <i class="fa fa-thumb-tack"></i>
    {{# unless catalogueView }}
    &nbsp;{{_ "pinApiCard_buttonText_unpin" }}
    {{/ unless }}
  </button>
  {{ else }}
  <button class="pin-button pin">
    <i class="fa fa-thumb-tack"></i>
    {{# unless catalogueView }}
    &nbsp;{{_ "pinApiCard_buttonText_pin" }}
    {{/ unless }}
  </button>
  {{/ if }}
</template>
