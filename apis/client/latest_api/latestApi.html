<template name="latestApiBackends">
  {{#if latestBackends }}
  <div class="row">
    <hr>
    <h2 class="text-center">{{_ "latestApiBackends_Heading" }}</h2>
  </div>
  {{#each latestBackends }}
  {{#if currentUserCanView }}
  <div class="col-md-3 col-sm-6 hero-feature">
    <div class="thumbnail api-box">
      <h3><a href="/api/{{_id}}">{{ name }}</a></h3>
      <p>
        <i>{{_ "latestApiBackends_DateAdded" relative_created_at }}</i>
      </p>
      <a href="/api/{{_id}}" class="btn btn-default">{{_ "latestApiBackends_MoreInfo" }}</a>
    </div>
  </div>
  {{/ if }}
  {{/each}}
  {{else}}
  <i>{{_ "latestApiBackends_NotFound" }}</i>
  {{/if }}
</template>
