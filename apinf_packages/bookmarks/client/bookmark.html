<template name="bookmark">
  <span class="bookmark-counter">
    {{ api.bookmarkCount }}
  </span>
  {{# if isBookmarked }}
    <i class="bookmark-button bookmark bookmarked fa fa-star"></i>
  {{ else }}
    <i class="bookmark-button bookmark fa fa-star-o"></i>
  {{/ if }}
</template>
