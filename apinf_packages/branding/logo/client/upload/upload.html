<template name="uploadProjectLogo">
  <div class="project-logo-file">
    {{# unless uploadedProjectLogoFile }}
      {{> uploadProjectLogoButton }}
    {{ else }}
      <ul class="list-group">
        <li class="list-group-item">
          <i class="fa fa-file-text-o" aria-hidden="true"></i>
          {{ uploadedProjectLogoFile.filename }}
          <span class="pull-right">
          <button class="btn btn-xs btn-danger delete-project-logo">
            <i class="fa mdi mdi-delete" aria-hidden="true"></i>
          </button>
        </span>
        </li>
      </ul>
    {{/ unless }}
  </div>
</template>
