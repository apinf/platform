<template name="organizationProfile">
  {{# if Template.subscriptionsReady }}
    {{> organizationProfileHeader organization=organization }}
    <div class="container dropdown">
      <div class="tab-content">
        <!-- APIs tab -->
        <div id="organization-apis" class="tab-pane fade in active">
          <!-- Featured APIs -->
          <!-- {{> organizationFeaturedApis organization=organization }} -->
          <!-- All APIs -->
          {{> organizationApis organization=organization }}
          <!-- Embedded Related Media contents -->
          <!-- {{> relatedMedia entity=organization }} -->
        </div>
        <div id="organization-about" class="tab-pane fade">
          {{> organizationAbout organization=organization }}
        </div>
        <!-- Settings tab -->
        {{# if organization.currentUserCanManage }}
          <div id="organization-settings" class="block-wrapper tab-pane fade">
            {{> organizationSettings organization=organization }}
          </div>
        {{/ if }}
      </div>
    </div>
  {{ else }}
    {{> spinner }}
  {{/ if }}
</template>
