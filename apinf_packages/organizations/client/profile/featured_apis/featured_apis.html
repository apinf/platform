<template name="organizationFeaturedApis">
  <!-- Show or not content-->
  {{# if organization.hasFeaturedApis }}
    <div class="block-header">
      <!-- Title -->
      <h3 class="apis-block-title">
        {{_ 'organizationProfile_bigText_featuredApisCount' }}
        <small>
          {{_ 'organizationProfile_smallText_apisCount' count=organization.featuredApis.length }}
        </small>
      </h3>
      {{> apiFilteredBy }}
    </div>
    {{> apiCatalogGrid apis=organization.featuredApis organization=organization }}

  {{ else }}
    {{# if isAdminOrOrganizationManager}}
      {{> organizationNoFeaturedApis organization=organization }}
    {{/if}}
  {{/ if }}
</template>
