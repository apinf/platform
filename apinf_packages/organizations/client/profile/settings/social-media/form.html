<template name="organizationSettingsSocialMedia">
  <div class="setting-section">
    <h3>
      {{_ "organizationSettingsSocialMedia_title" }}
    </h3>

    {{# autoForm
      collection=organizationCollection
      doc=organization
      id="organizationSettingsSocialMedia"
      type="update"
    }}

      {{> afQuickField name='socialMedia.facebook' id="link-facebook" }}
      {{> afQuickField name='socialMedia.twitter' id="link-twitter" }}
      {{> afQuickField name='socialMedia.instagram' id="link-instagram" }}
      {{> afQuickField name='socialMedia.linkedIn' id="link-linkedin" }}

      <button type="submit" class="btn btn-success" id="save-org-some-settings">
        {{_ "organizationSettingsSocialMedia_saveButton_text" }}
      </button>
    {{/ autoForm }}
  </div>
</template>
