<template name="organizationSocialMediaIcons">
    {{# if organization.socialMedia }}
    <ul class="list-inline organization-social-icons">
      {{# with organization.socialMedia }}
        <!-- Facebook icon -->
        {{# if facebook }}
        <li>
          <a href="{{ facebook }}" target="_blank" class="social-media-link">
            <img src="/img/social-media-icons/Facebook.png" alt="Facebook icon" class="social-media-icon">
          </a>
        </li>
        {{/ if }}
        <!-- twitter icon -->
        {{# if twitter }}
        <li>
        <a href="{{ twitter }}" target="_blank" class="social-media-link">
          <img src="/img/social-media-icons/Twitter.png" alt="Twitter icon" class="social-media-icon">
        </a>
        </li>
        {{/ if }}
        <!-- instagram icon -->
        {{# if instagram }}
        <li>
        <a href="{{ instagram }}" target="_blank" class="social-media-link">
          <img src="/img/social-media-icons/instagram.png" alt="Instagram icon" class="social-media-icon">
        </a>
        </li>
        {{/ if }}
        <!-- linkedIn icon -->
        {{# if linkedIn }}
        <li>
        <a href="{{ linkedIn }}" target="_blank" class="social-media-link">
          <img src="/img/social-media-icons/linkedin.png" alt="Linked In icon" class="social-media-icon">
        </a>
        </li>
        {{/ if }}
      {{/ with }}
    </ul>
    {{/ if }}
</template>
