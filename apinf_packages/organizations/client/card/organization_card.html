<template name="organizationCard">
  <div class="panel organization-card">
    <div class="panel-heading organization-card-heading text-center">
      <a href="{{ pathFor 'organizationProfile' slug=organization.slug }}">
        <h3>
          {{ organization.name }}
        </h3>
      </a>
    </div>
    <div class="organization-card-logo clearfix">
      {{> viewOrganizationLogo organization=organization }}
    </div>
    <div class="organization-card-description">
      <p class="text-center">
        {{ organization.description }}
      </p>
    </div>
    <div class="organization-card-action-bar">
      <ul>
        <li class="time">
          <span title='{{ localeFormatDate organization.createdAt }}'>
            <i class="fa fa-clock-o"></i>
            {{_ "organizationCatalogGrid_organizationCardCreated_addedText" organization.relativeCreatedAt }}
          </span>
        </li>
        <li class="apis-count">
          {{ organzationApisCount }} {{_ "organizationCatalogGrid_organizationCardApisCount_apisText" }}
        </li>
      </ul>
    </div>
  </div>
</template>
