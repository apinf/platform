<template name="addOrganizationManagerForm">
  <h3>
    {{_ "addOrganizationManagerForm_title" }}
  </h3>
  <p>
    {{_ "addOrganizationManagerForm_description" }}
  </p>
    {{# autoForm
    schema=managerSchema
    id="organizationManagerForm"
    class="form-inline"
    type="method"
    meteormethod="addOrganizationManager"}}

    {{> afQuickField name='user' id="manager" }}
    {{> afQuickField name='organizationId' value=organization._id type="hidden" }}

    <button type="submit" class="btn btn-primary" id="add-manager">
      {{_ "addOrganizationManagerForm_button" }}
    </button>
  {{/ autoForm }}
</template>
