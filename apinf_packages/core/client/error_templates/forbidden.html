<template name="forbidden">
  <div class="container">
    <div class="error-page">
      <h1 class="headline text-danger">
        {{_ "forbidden_Title" }}
      </h1>
      <div class="error-content">
        <p>
          <i class="fa fa-warning text-danger"></i>
          &nbsp;
          {{_ "forbidden_Message" }}
        </p>
        {{> goBackButton }}
      </div>
    </div>
  </div>
</template>
