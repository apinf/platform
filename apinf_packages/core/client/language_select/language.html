<template name="languageSelect">
  <select name="language-select" class="form-control" id="language-select" style="background-color: transparent;color:#fff;">
    {{# each language in languagesList }}
      <!-- iterate through languages -->
      {{# with language }} <!-- create a local data context -->
        <option value="{{ tag }}" {{ activeLanguage }}>
      {{ name }}
    </option>
      {{/ with }}
    {{/ each }}
  </select>
</template>
