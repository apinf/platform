<template name="footer">
  <footer class="footer-bs">
    <div class="container">
      <div class="col-md-4 footer-brand animated fadeInLeft">
        {{# if projectLogoExists }}
        <a href="{{ pathFor 'home' }}" id="frontpage-button" class="pull-left">
          <img class="footer-logo" src="{{ uploadedProjectLogoLink }}">
        </a>
        {{/ if }}
        <p style="margin-top: 50px;">{{ branding.siteFooter }}</p>
      </div>
      <div class="col-md-3 footer-nav animated fadeInUp">
        <h4 style="color: rgba(255,255,255,0.7);">Links</h4>
        <ul class="list">
          <li><a id="about-button" style="cursor:pointer;">{{_ "footer_about" }}</a></li>
          <li><a href="{{ pathFor 'termsOfUse' }}">{{_  "footer_termsOfUse_text" }}</a></li>
          <li><a href="{{ pathFor 'privacyPolicy' }}">{{_ "footer_privacyPolicy_text" }}</a></li>
        </ul>
      </div>
      {{> footerSocialMediaLinks socialMediaLinks=branding.socialMediaLinks }}
      <div class="col-md-2 footer-nav animated fadeInUp">
        {{> languageSelect }}
      </div>
    </div>
  </footer>
</template>
