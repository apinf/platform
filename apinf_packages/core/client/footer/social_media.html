<template name="footerSocialMediaLinks">
  {{# if socialMediaLinks }}
    <div class="col-md-3 footer-social animated fadeInDown">
      <h4 style="color: rgba(255,255,255,0.7);">Follow Us</h4>
      <ul>
        {{# with socialMediaLinks }}
          {{# if facebook }}
            <li><a href="{{ facebook }}" target="_blank">Facebook&nbsp;<i class="mdi mdi-open-in-new"></i></a></li>
          {{/ if }}
          {{# if twitter }}
            <li><a href="{{ twitter }}" target="_blank">Twitter&nbsp;<i class="mdi mdi-open-in-new"></i></a></li>
          {{/ if }}
          {{# if github }}
            <li><a href="{{ github }}" target="_blank">Github&nbsp;<i class="mdi mdi-open-in-new"></i></a></li>
          {{/ if }}
        {{/ with }}
      </ul>
    </div>
  {{/ if }}
</template>
