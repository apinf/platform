<template name="userMenu">
  <li class="dropdown pull-right nav-bar-right-links">
    <a href="#"
       class="dropdown-toggle"
       data-toggle="dropdown"
       role="button"
       id="usermenu"
       aria-haspopup="true"
       aria-expanded="false"
       style="text-decoration:none; text-transform:none;margin-right: -15px;padding-top:0;padding-bottom:0;">
      <i class="mdi mdi-account-circle" style="font-size:25px;line-height:50px;"></i>
    </a>
    <ul class="dropdown-menu user-menu-icon block-wrapper" 
        style="margin-top: -10px; padding: 0;padding-bottom:5px;"
        id="usermenu-frame">
      <li style="margin-top: 10px;margin-bottom: 5px;text-align: left;">
        <span class="sign-in-user">
          {{_ "userMenu_signedIn" }} <strong>{{ currentUser.username }}</strong>
        </span>
        <hr style="margin-bottom: 0;margin-top: 10px;">
      </li>
      <li>
        <a href="{{ pathFor 'profile' }}" id="profile-button">
          {{_ "userMenu_profile" }}
        </a>
      </li>
      <li>
        <a href="/sign-out" id="signout-button">
          {{_ "userMenu_signout" }}
        </a>
      </li>
    </ul>
  </li>
  {{# if isInRole 'admin' }}
    <li class="dropdown pull-right nav-bar-right-links">
      <a href="#"
         class="dropdown-toggle"
         data-toggle="dropdown"
         role="button"
         id="usermenu"
         aria-haspopup="true"
         aria-expanded="false"
         style="text-decoration:none; text-transform:none;padding-top:0;padding-bottom:0;">
        <i class="mdi mdi-settings mytooltip--bottom" data-tooltip="Admin settings" style="font-size: 22px;line-height:50px;"></i>
      </a>
      <ul class="dropdown-menu admin-menu-icon block-wrapper" style="margin-top: -10px; margin-right: 10px; padding: 0; text-align: left;padding-bottom:5px;padding-top:5px;">
    <li>
      <a href="{{ pathFor 'branding' }}" id="branding-button">
        {{_ "userMenu_branding" }}
      </a>
    </li>
    <li>
      <a href="{{ pathFor 'settings' }}" id="settings-button">
        {{_ "userMenu_settings" }}
      </a>
    </li>
    <li>
      <a href="{{ pathFor 'proxies' }}" id="proxies-button">
        {{_ "userMenu_proxies" }}
      </a>
    </li>
    <li>
      <a href="{{ pathFor 'login-platforms' }}" id="login-platforms-button">
        {{_ "userMenu_loginPlatforms" }}
      </a>
    </li>
  </ul>
  </li>
  {{/ if }}
</template>
