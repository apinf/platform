<template name="signUp">
  <div class="">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="at-form">
          <div class="at-title">
            <h3>{{_ "user_signup_heading" }}</h3>
          </div>
          <div class="at-oauth">
            <button class="btn at-social-btn" id="at-fiware" name="fiware">
              <i class="fa fa-fiware"></i> {{_ "user_signup_fiwareButton" }}
            </button>
  
            <button class="btn at-social-btn" id="at-github" name="github">
              <i class="fa fa-github"></i> {{_ "user_signup_gitHubButton" }}
            </button>
          </div>
          <div class="at-sep">
            <strong>{{_ "user_signup_orText" }}</strong>
          </div>
          <div class="at-pwd-form">
            <div class="alert" id="alert-message">
            </div>
            <form  id="at-pwd-form">
              <fieldset>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-username">
                    {{_ "user_signup_label_username" }} 
                  </label>
                  <input type="text" class="form-control" id="at-field-username" name="at-field-username" placeholder="Username" required autocapitalize="none" autocorrect="off">
                  <span class="help-block hide"></span>
                </div>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-email">
                    {{_ "user_signup_label_email" }} 
                  </label>
                  <input type="email" class="form-control" id="at-field-email" name="at-field-email" placeholder="Email" required autocapitalize="none" autocorrect="off">
                  <span class="help-block hide"></span>
                </div>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-password">
                    {{_ "user_signup_label_password" }} 
                  </label>
                  <input type="password" class="form-control" id="at-field-password" name="at-field-password" placeholder="Password" required autocapitalize="none" autocorrect="off">
                  <span class="help-block hide"></span>
                </div>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-password_again">
                    {{_ "user_signup_label_passwordAgain" }} 
                  </label>
                  <input type="password" class="form-control" id="at-field-password_again" name="at-field-password_again" placeholder="Password (again)" required autocapitalize="none" autocorrect="off">
                  <span class="help-block hide"></span>
                </div>
                <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                  {{_ "user_signup_registerButton" }}
                </button>
              </fieldset>
            </form>
          </div>
          <div class="at-terms-link at-wrap">
            <p>
              {{_ "user_signup_message_byClickingRegister" }}
              <a href="privacy-policy">{{_ "user_signup_message_privacyPolicy" }}</a>
              {{_ "user_signup_message_and" }}
              <a href="terms-of-use">{{_ "user_signup_message_termOfUse" }}</a>
            </p>
          </div>
          <div class="at-signin-link">
            <p>
              {{_ "user_signup_message_ifYouAlready" }}
              <a href="/sign-in" id="at-signIn" class="at-link at-signin">{{_ "user_signup_message_signIn" }}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
