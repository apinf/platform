<template name="apiAuthorizedUsersList">
  <h2 style="font-size:16px;margin-top:0;">
    {{_ 'apiAuthorizedUsersList_ header_text' }}
  </h2>
  <p>
    {{_ 'apiAuthorizedUsersList_authorizedUsers'}} {{_ "apiUserAuthorizationForm_helpText_usernameEmail" }}
  </p>
  <ul class="list-group">
    {{# each authorizedUsers }}
      <li class="list-group-item">
        <i class="fa fa-user" aria-hidden="true"></i>
        {{ username }} ({{ email }})
        <button class="remove-authorized-user btn btn-danger btn-xs pull-right">
          <i class="fa mdi mdi-delete" aria-hidden="true"></i>
        </button>
      </li>
    {{/ each }}
  </ul>
</template>
