<template name="homePageApis">
  {{# if featuredApis }}
    <h2 class="feature-section-heading text-center">
      {{_ "homePageApis_title_featuredApis" }}
    </h2>
    {{> apiCatalogGrid apis=featuredApis }}
  {{ else }}
    {{# if isInRole 'admin'}}
      <h2 class="feature-section-heading text-center">
        {{_ "homePageApis_title_featuredApis" }}
      </h2>
      {{_ "homePageApis_text_addFeaturedApis" }}
    {{/ if }}
    {{> latestPublicApis limit=8 }}
    <div class="text-center">
      <a href="{{ pathFor 'apiCatalog' }}"
         class="btn btn-primary btn-lg"
         id="get-more-apis">
        {{_ "homePageApis_text_getMoreApis" }}
      </a>
    </div>
  {{/ if }}
</template>
