<template name="apiLifecycleStatus">
  <!-- show lifecycle status label if it exists -->
  {{# if api.lifecycleStatus }}
    <span data-lifecycle="{{ api.lifecycleStatus }}" class="label label-{{ labelType }} label-lifecycle-status">
    	{{ lifecycleStatus }}
    </span>
  {{/ if }}
</template>
