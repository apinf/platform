<template name="apiSettings">
  <h2 style="font-size:1.6em;margin-top:0;text-transform: none;margin-bottom: 1em;">Settings</h2>
  <div class="api-settings">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#about" data-toggle="tab">About</a></li>
      <li><a href="#organization" data-toggle="tab">Organization</a></li>
      <li><a href="#user-managment" data-toggle="tab">User Management</a></li>
      <li><a href="#monitoring" data-toggle="tab">Monitoring</a></li>
      <li><a href="#danger-zone" data-toggle="tab" style="color: #cc1410;">Danger Zone</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="about">
        {{> apiSettingsDetails api=api }}
      </div>
      <div class="tab-pane fade" id="organization">
        {{> apiOrganization api=api }}
      </div>
      <div class="tab-pane fade" id="user-managment">
        {{> apiSettingsVisibility api=api }}
      </div>
      <div class="tab-pane fade" id="monitoring">
        {{> apiMonitoring api=api }}
      </div>
      <div class="tab-pane fade" id="danger-zone">
        {{> apiSettingsDelete api=api }}
      </div>
    </div>
  </div>
</template>
