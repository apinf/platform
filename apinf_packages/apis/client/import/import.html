<template name="importApiConfiguration">
  <form id="apiConfigurationUploadForm" class="form" method="post">

    <legend>
      {{_ "import_ApiConfiguration_Title" }}
    </legend>
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <b>
          {{_ "import_ApiConfiguration_File" }}
        </b>
        <div id="dropzone" class="dropzone">
          <div>
            {{_ "import_ApiConfiguration_Drop" }}
          </div>
        </div>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12">
        <b>
          {{_ "import_ApiConfiguration_Preview" }}
        </b>
        <div id="editor">

        </div>
      </div>
      <div class="col-lg-12">
        <div class="btn-divider"></div>
        <div class="form-group" style="text-align: right">
          <button class="btn btn-success" type="submit">
            {{_ "import_ApiConfiguration_Upload" }}
          </button>
        </div>
      </div>
    </div>
  </form>
  <hr>
</template>
