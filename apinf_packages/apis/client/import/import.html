<template name="importApiConfiguration">
  <div class="content-wrapper">
    <form id="apiConfigurationUploadForm" class="form" method="post">
      <div class="row">
        <div class="col-xs-12">
            <label for="import-api">
              {{_ "import_ApiConfiguration_FileLabel"}}
            </label>
            <input type="file" id="import-api" class="form-control">
            <span>
              {{_ "import_ApiConfiguration_Extensions" }}
            </span>
        </div> 
        <div class="col-xs-12 file-preview">
          <pre>{{ apiConfiguration }}</pre>
          <button class="btn btn-primary" type="submit">
            {{_ "import_ApiConfiguration_ImportApi" }}
          </button>
        </div>
      </div>
    </form>
  </div> 
</template>
