<template name="apiCatalogToolbar">
  <nav id="catalog-toolbar" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#catalog-toolbar-navbar"
                aria-expanded="false">
          <span class="sr-only">
            {{_ "catalogue_toolbar_toggleCollapse" }}
          </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="catalog-toolbar-navbar">
        <div class="nav navbar-nav">
          <form class="navbar-form">
            <div class="form-group">
              <label for="sort-select">
                {{_ "catalogue_toolbar_sortBy_title" }}
              </label>
              <select id="sort-select" class="form-control">
                <option value="name" id="sortby-name">
                  {{_ "catalogue_toolbar_sortMenuOptions_name" }}
                </option>
                <option value="bookmarkCount" id="sortby-bookmark">
                  {{_ "catalogue_toolbar_sortMenuOptions_bookmarkCount" }}
                </option>
                <option value="averageRating" id="sortby-rating">
                  {{_ "catalogue_toolbar_sortMenuOptions_averageRating" }}
                </option>
                <option value="created_at" id="sortby-date">
                  {{_ "catalogue_toolbar_sortMenuOptions_dateCreated" }}
                </option>
              </select>
            </div>
          </form>
        </div>
        <div class="nav navbar-nav">
          <div class="btn-group navbar-btn" role="group" aria-label="Sort direction" data-toggle="buttons">
            <label
                   class="btn btn-default toolbar-tooltip active"
                   data-original-title="{{_ 'catalogue_toolbar_sortMenuOptions_sortAscending' }}"
                   id="sortDirection-ascending">
              <input type="radio" name="sort-direction" id="sort-ascending" value="ascending" checked>
              <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
            </label>
            <label
                   class="btn btn-default toolbar-tooltip"
                   data-original-title="{{_ 'catalogue_toolbar_sortMenuOptions_sortDescending' }}"
                   id="sortDirection-descending">
              <input type="radio" name="sort-direction" id="sort-descending" value="descending">
              <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
            </label>
          </div>
        </div>
        {{# if currentUser }}
        <div class="nav navbar-nav">
          <div class="btn-group navbar-btn filter-options-menu" role="group" aria-label="Filter options" data-toggle="buttons">
            <label class="btn btn-default active" id="filterBy-all">
              <input type="radio" name="filter-options" value="all" checked>
              {{_ "catalogue_toolbar_filterOptions_showAll" }}
            </label>
            <label class="btn btn-default" id="filterBy-my-apis">
              <input type="radio" name="filter-options" value="my-apis">
              {{_ "catalogue_toolbar_filterOptions_myApis" }}
            </label>
            <label class="btn btn-default" id="filterBy-my-bookmarks">
              <input type="radio" name="filter-options" value="my-bookmarks">
              {{_ "catalogue_toolbar_filterOptions_myBookmarks" }}
            </label>
          </div>
        </div>
        {{/ if }}
        <div class="nav navbar-nav navbar-right">
          {{> apisFilterIcon }}
          <div class="btn-group navbar-btn" role="group" aria-label="View mode" data-toggle="buttons">
            <label
                   class="btn btn-default toolbar-tooltip active"
                   data-original-title="{{_ 'catalogue_toolbar_viewMode_grid' }}"
                   id="viewMode-grid">
              <input type="radio" name="view-mode" id="grid-mode" value="grid" checked>
              <i class="fa fa-th-large" aria-hidden="true"></i>
            </label>
            <label
                   class="btn btn-default toolbar-tooltip"
                   data-original-title="{{_ 'catalogue_toolbar_viewMode_table' }}"
                   id="viewMode-table">
              <input type="radio" name="view-mode" id="table-mode" value="table">
              <i class="fa fa-table" aria-hidden="true"></i>
            </label>
          </div>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
