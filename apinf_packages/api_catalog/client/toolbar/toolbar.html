<template name="apiCatalogToolbar">
    <div class="col-md-3" id="catalog-toolbar" style="padding-left:5px;">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div id="catalog-toolbar-navbar" class="block-wrapper">
        <div class="form-group">
          <label for="sort-select" style="color: #4c6072;">
            {{_ "catalog_toolbar_sortBy_title" }}
          </label>
          <select id="sort-select" class="form-control">
            <option value="name-asc" id="sortby-name-a-z">
              {{_ "catalog_toolbar_sortMenuOptions_name-a-z" }}
            </option>
             <option value="name-desc" id="sortby-name-z-a">
              {{_ "catalog_toolbar_sortMenuOptions_name-z-a" }}
            </option>
            <option value="created_at" id="sortby-recent">
              {{_ "catalog_toolbar_sortMenuOptions_recent" }}
            </option>bookmarkCount
            <option value="bookmarkCount" id="sortby-most-bookmarked">
              {{_ "catalog_toolbar_sortMenuOptions_mostBookmarked" }}
            </option>
            <option value="averageRating" id="sortby-rating">
              {{_ "catalog_toolbar_sortMenuOptions_highRating" }}
            </option>
          </select>
        </div>

        {{# if currentUser }}
          <div class="filter-options-menu" role="group" aria-label="Filter options" data-toggle="buttons"
          style="padding-left: 0;">
            <label class="btn active" id="filterBy-all" style="width: 100%;text-align: left;color: #4c6072;">
              <input type="radio" name="filter-options" value="all" checked>
              {{_ "catalog_toolbar_filterOptions_showAll" }}
            </label>
            <label class="btn" id="filterBy-my-apis" style="width: 100%;text-align: left;color: #4c6072;">
              <input type="radio" name="filter-options" value="my-apis">
              {{_ "catalog_toolbar_filterOptions_myApis" }}
            </label>
            <label class="btn" id="filterBy-my-bookmarks" style="width: 100%;text-align: left;color: #4c6072;">
              <input type="radio" name="filter-options" value="my-bookmarks">
              {{_ "catalog_toolbar_filterOptions_myBookmarks" }}
            </label>
          </div>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn" id="filterBy-with-docs" style="width: 100%;text-align: left;color: #4c6072;">
              <input type="checkbox" name="filter-api-documentation" value="with-docs">
              {{_ "catalog_toolbar_filterOptions_apisWithDocumentation" }}
            </label>
          </div>
        {{# if userCanAddApi }}
          <a href="{{ pathFor 'addApi' }}" id="addapi-button" class="btn btn-success" style="margin-top: 15px;width: 100%;">
            Add New API
          </a>
        {{/ if }}
        {{/ if }}
      </div>
    </div>
</template>
