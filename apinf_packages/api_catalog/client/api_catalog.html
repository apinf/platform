<template name="apiCatalog">
  <div class="container-fluid secondary-menu-block" style="padding-left: 45px; padding-right: 45px;">
    <ul class="list-inline catalog-header" style="margin-bottom: 0;">
      <li>
        <h1 style="margin-top: 0.8em;">
          <!-- {{_ "catalog_Title" }} -->
          Explore public APIs
        </h1>
      </li>
      <li class="pull-right catalog-header-search" style="padding-right: 0;margin-top: 0.9em;">
        {{> searchField }}
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        {{# if Template.subscriptionsReady }}

        <!-- if viewMode is table, show table -->
        {{# if tableViewMode }}
        {{> apiCatalogTable apis=apis }}
        {{/ if }}

        <a href="/rss/apis" target="_blank" class="rss-feed" title="{{_ 'apisRssIcon_tooltipText_Rss'}}"
        style="color: #999;
        margin-top: 10px;
        display: block;
        float: right;
        font-size: 10px;">
          RSS Feed
        </a>

        <!-- show pagination button only if APIs are available -->
        {{# if apis }}
        {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-center" onClick=clickEvent }}
        {{/ if }}
        {{ else }}
        {{> spinner }}
        {{/ if }}
      </div>
      {{> apiCatalogToolbar apis=apis }}
    </div>
  </div>
</template>
