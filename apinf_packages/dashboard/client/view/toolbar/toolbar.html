<template name="dashboardToolbar">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group pull-left">
        <label for="select-proxy">
          {{_ 'dashboardToolbar_labelText_proxy' }} &nbsp;
        </label>
        <select name="proxy_id" class="form-control toolbar-select" id="select-proxy">
          {{# each proxy in proxiesList }}
            {{# with proxy }}
              <option value="{{ _id }}" {{ selectedProxy }}>
                {{ name }}
              </option>
            {{/ with }}
          {{/ each }}
        </select>
      </div>
      <div class="form-group pull-right">
        <button class="btn btn-default">
          <i class="fa fa-filter" aria-hidden="true"></i>
        </button>
        <select name="sort" class="form-control toolbar-select">
          <option value="name">
            {{_ 'dashboardToolbar_optionText_apiName' }}
          </option>
          <option value="calls">
            {{_ 'dashboardToolbar_optionText_calls' }}
          </option>
          <option value="users">
            {{_ 'dashboardToolbar_optionText_users' }}
          </option>
          <option value="time">
            {{_ 'dashboardToolbar_optionText_time' }}
          </option>
        </select>
        <select name="timeframe" class="form-control toolbar-select">
          <option name="yesterday" value="1">
            {{_ 'dashboardToolbar_optionText_yesterday' }}
          </option>
          <option name="week" value="7">
            {{_ 'dashboardToolbar_optionText_7days' }}
          </option>
          <option name="month" value="30">
            {{_ 'dashboardToolbar_optionText_30days' }}
          </option>
        </select>
      </div>
    </div>
  </div>
</template>
