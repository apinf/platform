<template name="dashboardOverviewStatistic">
  <div class="overview-body" data-overview-id="{{ proxyBackend._id }}">
    <div class="row overview-line">
      <div class="col-xs-12 col-md-3">
        <p class="overview-col-title">
          {{ proxyBackend.apiName }}
        </p>
        <div class="form-group">
          <p>
            {{_ 'dashboardOverviewStatistic_text_requestPath' path=proxyBackend.frontendPrefix }}
          </p>
          <p class="text-success">
            {{_ 'dashboardOverviewStatistic_text_successCalls' count=(getCount 'success') }}
          </p>
          <span class="text-danger">
            {{# if timeframeYesterday }}
              {{_ 'dashboardOverviewStatistic_text_errorCallsYesterday' count=(getCount 'error') }}
            {{ else }}
              {{_ 'dashboardOverviewStatistic_text_errorCalls' count=(getCount 'error') timeframe=timeframe }}
            {{/ if }}
          </span>
        </div>
      </div>
      <div class="col-xs-12 col-md-3">
        <p class="overview-col-title">
          {{_ 'dashboardOverviewStatistic_text_requestsCount' count=(getCount 'requests')}}
        </p>
        <div class="form-group">
          <span class="overview-col-title">
            {{_ 'dashboardOverviewStatistic_chartTitle_requestsNumber' }}
          </span>
          {{> requestsOverTime buckets=requestOverTime proxyBackendId=proxyBackend._id }}
          {{# with comparisonData }}
            <div class="{{ arrowDirection 'requests' }}"></div>
            <span>{{ overviewComparing 'requests' }}</span>
          {{/ with }}
        </div>
      </div>
      <div class="col-xs-12 col-md-3">
        <p class="overview-col-title">
          {{_ 'dashboardOverviewStatistic_text_responseTime' time=(getCount 'time') }}
        </p>
        <div class="form-group">
          <span class="overview-col-title">
            {{_ 'dashboardOverviewStatistic_chartTitle_responseTime' }}
          </span>
          {{> medianResponseTime buckets=requestOverTime proxyBackendId=proxyBackend._id }}
          {{# with comparisonData }}
            <div class="{{ arrowDirection 'time' }}"></div>
            <span>{{ overviewComparing 'time' }}</span>
          {{/ with }}
        </div>
      </div>
      <div class="col-xs-12 col-md-3">
        <p class="overview-col-title">
          {{_ 'dashboardOverviewStatistic_text_usersCount' count=(getCount 'users') }}
        </p>
        <div class="form-group">
          <span class="overview-col-title">
            {{_ 'dashboardOverviewStatistic_chartTitle_uniqueUsers' }}
          </span>
          {{> uniqueUsersOverTime buckets=requestOverTime proxyBackendId=proxyBackend._id }}
          {{# with comparisonData }}
            <div class="{{ arrowDirection 'users' }}"></div>
            <span>{{ overviewComparing 'users' }}</span>
          {{/ with }}
        </div>

        <a href="{{ pathFor 'apiAnalyticPage' apiSlug=proxyBackend.apiSlug }}" class="pull-right">
          {{_ 'dashboardOverviewStatistic_linkText_viewDetails' }}
        </a>
      </div>
    </div>
  </div>
</template>
