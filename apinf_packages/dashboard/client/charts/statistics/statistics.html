<template name="statisticsSummary">
  <div class="row statistics-summary">
    <div class="col-md-3 col-sm-6 col-xs-12">
      <h2 class="statistics-summary-number">
        {{ statisticsData.requestsCount }}
      </h2>
      <span class="statistics-summary-caption">
        {{_ "statisticsSummary_captionRequests" }}
      </span>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
      <h2 class="statistics-summary-number">
        {{ statisticsData.averageResponseTime }}
      </h2>
      <span class="statistics-summary-caption">
         {{_ "statisticsSummary_captionResponseTime" }}, ms
      </span>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
      <h2 class="statistics-summary-number">
        {{ statisticsData.responseRate }}
      </h2>
      <span class="statistics-summary-caption">
        {{_ "statisticsSummary_captionResponseRate" }}, %
      </span>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">
      <h2 class="statistics-summary-number">
        {{ statisticsData.uniqueUsersCount }}
      </h2>
      <span class="statistics-summary-caption">
        {{_ "statisticsSummary_captionUniqueUsers" }}
      </span>
    </div>
  </div>
</template>
