<template name="dashboardCharts">
  <div class="charts-holder">
    {{> statisticsSummary statisticsData=statisticsData }}
    <div class="row">
      <div class="col-md-12">
        <div>
          {{> requestsOverTimeChart }}
        </div>
        <div>
          {{> overviewChartChart }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        {{> statusCodeCountsChart }}
      </div>
      <div class="col-md-6">
        {{> responseTimeDistributionChart }}
      </div>
    </div>
    <div class="row">
      <div class="padding-sides">
        {{> dashboardDataTable tableData=tableData }}
      </div>
    </div>
    {{# unless isEqual loadingState 'done' }}
      {{# if isEqual loadingState 'loading' }}
        <div id="no-chart-data-placeholder">
          {{_ "dashboardCharts_placeholder_loadingData" }}
        </div>
      {{/ if }}
      {{# if isEqual loadingState 'data-not-found' }}
        <div id="no-chart-data-placeholder">
          {{ _ "dashboardCharts_placeholder_noDataFound" }}
        </div>
      {{/ if }}
    {{/ unless }}
  </div>
</template>
