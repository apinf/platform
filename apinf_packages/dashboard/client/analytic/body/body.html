<template name="apiAnalyticPageBody">
  <!-- Data is not ready -->
  {{# unless fetchingData }}
    {{> spinner }}
  {{ else }}
    <!-- If error returns -->
    {{# if error }}
      <h1>
        {{_ 'apiAnalyticPageBody_text_elasticsearchError' }}
      </h1>
      <p>
        {{ error }}
      </p>
    {{/ if }}

    <!-- Request path has metrics data -->
    {{# if elasticsearchData }}
      {{# if dataAvailable }}
        {{> apiAnalyticView elasticsearchData=elasticsearchData proxyBackendId=proxyBackendId }}
      {{ else }}
        <p class="alert alert-warning text-center overview-col-title">
          {{_ 'apiAnalyticPageBody_warningText_noData' }}
        </p>
      {{/ if }}
    {{/ if }}
  {{/ unless }} <!-- /fetchingData -->
</template>
