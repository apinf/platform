<template name="apiAnalyticPageHeader">
  <div class="col-md-8" style="padding-left: 0;">
    <h1 style="margin-top: 0.8em;">
      <a href="{{ pathFor 'viewApi' slug=api.slug }}">
        {{ api.name }}
      </a>
    </h1>
  </div>
  <div class="col-md-4" style="padding-right: 0;text-align: right;line-height: 60px;">
    <i>
      {{_ 'apiAnalyticPageHeader_text_lastUpdateTime' time=(dateInTimeAgoFormat lastUpdateTime) }}
    </i>
  </div>
</template>
