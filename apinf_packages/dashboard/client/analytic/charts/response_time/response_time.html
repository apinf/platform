<template name="responseTimeTimeline">
  <div class="form-group form-inline">
    <div class="form-group">
      <label for="requests-path-time">
        {{_ 'responseTimeTimeline_labelText_path' }}
        Path
      </label>
    </div>
    <div class="form-group">
      <select class="form-control" id="request-path-time">
        {{# each path in listPaths }}
          <option value="{{ path }}">
            {{ path }}
          </option>
        {{/ each }}
      </select>
    </div>
  </div>

  <canvas id="response-time-timeline-chart"></canvas>
</template>
