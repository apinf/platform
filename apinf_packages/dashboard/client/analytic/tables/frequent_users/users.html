<template name="mostFrequentUsersTable">
  {{# if users }}
    <div class="api-view-card form-group">
      <p class="overview-col-title">
        {{_ 'mostFrequentUsersTable_title_mostUsers' }}
      </p>

      <table class="table table-bordered table-hover table-statistic">
        <thead>
          <tr>
            <th>
              {{_ 'mostFrequentUsersTable_columnTitle_user' }}
            </th>
            <th>
              {{_ 'mostFrequentUsersTable_columnTitle_calls' }}
            </th>
            <th>
              {{_ 'mostFrequentUsersTable_columnTitle_path' }}
            </th>
          </tr>
        </thead>

        <tbody>
        {{# each user in users }}
          <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.calls }}</td>
            <td>{{ user.url }}</td>
          </tr>
        {{/ each }}
        </tbody>
      </table>
    </div>
  {{/ if }}
</template>
