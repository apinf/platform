<template name="homeBody">
  <!-- Outer div is for displaying cover photo -->
  <div class="coverphoto" style="background-image: url({{ coverPhotoUrl }})">
    <!-- Next div is for cover photo overlay -->
    <div id="coverphoto">
      <!-- Next is for site title etc. -->
      <div class="container" id="headerwrap">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 id="site-title">
              {{ branding.siteTitle }}
              <small id="site-slogan" >
                {{ branding.siteSlogan }}
              </small>
            </h1>
            {{# if currentUser }}
              <a class="btn btn-success btn-success-special" href="{{ pathFor 'addApi' }}" style="width: 160px;font-size: 1.1em;line-height: 48px;height:50px;">
                Add new API
              </a>
            {{ else }}
              <a class="btn btn-success btn-success-special" href="{{ pathFor 'signUp' }}" style="width: 160px;font-size: 1.1em;line-height: 48px;height:50px;">
                Get started
              </a>
            {{/ if }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="features" style="margin-top: 2em">
    {{> homePageApis }}
  </div>

  {{# if contactFormEnabled }}
    <div id="contact-us" class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="feature-section-heading" style="margin-top:50px;">
            {{_ "homeBody_contactUs_heading" }}
          </h2>
          <p class="text-muted">
            {{_ "homeBody_contactUs_text" }}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 block-wrapper col-lg-push-3">
          {{> contactForm }}
        </div>
      </div>
    </div>
  {{/ if }}
</template>
