<template name="signIn">
  <div class="">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="at-form">
          <div class="at-title">
            <h3>{{_ "user_signin_heading" }}</h3>
          </div>
          <div class="at-oauth">
            <button class="btn at-social-btn" id="at-fiware" name="fiware">
              <i class="fa fa-fiware"></i>{{_ "user_signin_fiwareButton" }}
            </button>

            <button class="btn at-social-btn" id="at-github" name="github">
              <i class="fa fa-github"></i>{{_ "user_signin_gitHubButton" }}
            </button>
          </div>
          <div class="at-sep">
            <strong>{{_ "user_signin_orText" }}</strong>
          </div>
          <div class="at-pwd-form">
            <div class="alert" id="alert-message">
            </div>
            <form id="at-pwd-form">
              <fieldset>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-username_and_email">
                    {{_ "user_signin_label_login" }} 
                  </label>
                  <input type="text" class="form-control" id="at-field-username_and_email" name="at-field-username_and_email" placeholder="Username and Email" autocapitalize="none" autocorrect="off" required>
                  <span class="help-block hide"></span>
                </div>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-password">
                    {{_ "user_signin_label_password" }} 
                  </label>
                  <input type="password" class="form-control" id="at-field-password" name="at-field-password" placeholder="Password" autocapitalize="none" autocorrect="off" required>
                  <span class="help-block hide"></span>
                </div>
                <div class="at-pwd-link">
                  <p>
                    <a href="/reset-password" id="at-forgotPwd" class="at-link at-pwd">{{_ "user_signin_forgetPasswordButton" }}?</a>
                  </p>
                </div>
                <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                  {{_ "user_signin_signInButton" }}
                </button>
              </fieldset>
            </form>
          </div>
          <div class="at-signup-link">
            <p>
              {{_ "user_signin_message_dontHaveAccount" }}
              <a href="/sign-up" id="at-signUp" class="at-link at-signup">{{_ "user_signin_registerButton" }}</a>
            </p>
          </div>
          <div class="at-resend-verification-email-link at-wrap">
            <p>
              {{_ "user_signin_message_verificationEmailLost" }}
              <a href="/verfication" id="at-resend-verification-email" class="at-link at-resend-verification-email">{{_ "user_signin_sendAgainButton" }}</a>  
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
