<template name="resetPassword">
  <div class="">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="at-form">
          <div class="at-title">
            <h3>{{_ "user_resetPassword_heading" }}</h3>
          </div>
          <div class="at-pwd-form">
            <form id="at-reset-password-form">
              <fieldset>
                <div class="at-input form-group has-feedback">
                  <label class="control-label" for="at-field-email">
                    {{_ "user_resetPassword_email" }}
                  </label>
                  <input type="email" class="form-control" id="at-field-email" name="at-field-email" placeholder="Email" autocapitalize="none" autocorrect="off">
                  <span class="help-block hide"></span>
                </div>
                <button type="submit" class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                  {{_ "user_resetPassword_resetButton" }}
                </button>
              </fieldset>
            </form>
          </div>
          <div class="at-signup-link">
            <p>
              {{_ "user_resetPassword_register" }}
              <a href="/sign-up" id="at-signUp" class="at-link at-signup">{{_ "user_resetPassword_registerButton" }}</a>
            </p>
          </div>
          <div class="at-resend-verification-email-link at-wrap">
            <p>
              {{_ "user_resetPassword_verification" }}
              <a href="/verfication" id="at-resend-verification-email" class="at-link at-resend-verification-email">{{_ "user_resetPassword_verificationButton" }}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
