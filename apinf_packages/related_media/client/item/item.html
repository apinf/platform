<template name="postItem">
  <div class="panel panel-default">
    <div class="responsive-video panel-body">
      <h3>
        <a href="{{ post.url }}" target="_blank">
          {{ post.title }}
        </a>
      </h3>
      <br>
      <a href="{{ post.url }}" id="{{ post._id }}" target="_blank">
        {{ post.url }}
      </a>
      <br>
      {{_ "postItem_text_added" }}
      <span id="related-media-creation-time" title='{{ localeFormatDate post.createdAt }}'>
        {{  dateInTimeAgoFormat post.createdAt }}
      </span>
      <p class="pull-right">
        {{# if entity.currentUserCanManage }}
          <button class="edit-post-item btn btn-default">
            {{_ "postItem_buttonText_edit"}}
          </button>
          <button class="delete-post-item btn btn-danger">
            {{_ "postItem_buttonText_delete"}}
          </button>
        {{/ if}}
      </p>
    </div>
  </div>
</template>
