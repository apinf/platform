<template name="tenantRemoveUser">
  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="apiRemoveAuthorizedUserModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- header -->
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <h2 class="modal-title" id="apiRemoveAuthorizedUserModalLabel">
            {{_ "apiRemoveAuthorizedUser_modalTitle" }}
          </h2>
        </div>
        <!-- body -->
        <div class="modal-body">
          {{_ "apiRemoveAuthorizedUser_confirmation_text" }}
        </div>
        <!-- footer -->
        <div class="modal-footer">
          <div class="btn-group pull-right">
            <button id="cancel" class="btn btn-primary" data-dismiss="modal">
              {{_ "apiRemoveAuthorizedUser_cancelButton_text" }}
            </button>
            <button id="confirm-remove" class="btn btn-danger">
              {{_ "apiRemoveAuthorizedUser_removeButton_text" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
