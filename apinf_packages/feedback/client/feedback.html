<template name="apiFeedback">
  <div class="">
    {{# if currentUser }}
      <div class="row">
        <div class="col-md-10">
          <h4 id="feedback-title" class="">
            {{_ "feedback_main_title" }}
          </h4>
          &nbsp;
          &nbsp;
          <button
            type="button"
            class="hidden-sm hidden-xs btn btn-md feedback-form-button"
            id="add-feedback">
              {{_ "feedback_feedbackForm_button" }}
          </button>
           <button
            type="button"
            class="hidden-md hidden-lg btn btn-md feedback-form-button "
            id="add-feedback">
              <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
        {{# if api.currentUserCanManage }}
          <div class="col-md-2 pull-right">
            {{# if checkAllPublic }}
              <span
                class="mark-feedback-private-button pull-right"
                id="mark-all-feedbacks-as-private">
                  <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
              </span>
            {{ else }}
              <span
                class="mark-feedback-public-button pull-right"
                id="mark-all-feedbacks-as-public">
                  <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
              </span>
            {{/ if }}
          </div>
        {{/ if }}
      </div>
    {{/ if }}
    {{> feedbackList feedbackItems=feedbackItems api=api }}
  </div>
</template>
