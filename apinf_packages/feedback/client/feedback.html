<template name="apiFeedback">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{ #if currentUser }}
      <div id="feedback-options">
        <button
          type="button"
          class="btn btn-info btn-xs pull-right feedback-form-button"
          id="add-feedback">
            <i class="fa fa-comments-o"></i>
            &nbsp;
            {{_ "feedback_feedbackForm_button" }}
        </button>
        {{ #if api.currentUserCanManage }}
          <button 
            type="button"
            class="btn btn-info btn-xs pull-right feedback-form-button"
            id="mark-all-feedbacks-as-private">
              {{_ "feedback_mark_all_feedbacks_as_private" }}
          </button>
          <button 
            type="button"
            class="btn btn-info btn-xs pull-right feedback-form-button"
            id="mark-all-feedbacks-as-public">
            {{_ "feedback_mark_all_feedbacks_as_public" }}
          </button>
        {{ /if }}
      </div>
      {{ /if }}
      <h2 id="feedback-title" class="panel-title clearfix">
        {{_ "feedback_main_title" }}
      </h2>
    </div>
    <div class="panel-body">
      {{> feedbackList feedbackItems=feedbackItems api=api }}
    </div>
  </div>
</template>
