<template name="loginPlatforms">
  {{> settingsMenu }}
  <div class="container">
    <div class="row">
      {{# autoForm
        collection=loginPlatformsCollection
        doc=editDoc
        id="loginPlatforms"
        type=formType }}
      <div class="col-md-6 col-md-offset-3 block-wrapper login-platforms-fields">
        <h2 style="font-size:1.6em;margin-top:0;text-transform: none;margin-bottom: 1em;">Login Platforms</h2>
        <h3 style="font-size:16px;margin-top:0;margin-bottom:1em;">
          {{_ "settings_fiware" }}
        </h3>
        {{> afQuickField name='fiwareConfiguration.clientId' id="fiware-id" }}
        {{> afQuickField name='fiwareConfiguration.secret' id="fiware-secret" }}
        {{> afQuickField name='fiwareConfiguration.rootURL' id="fiware-rootURL" }}
        <hr style="color: rgba(59, 59, 88, 0.15);margin-right: -20px;margin-left: -20px;margin-top: 2em;margin-bottom: 2em;">
        <h3 style="font-size:16px;margin-top:0;margin-bottom:1em;">
          {{_ "settings_github" }}
        </h3>
        {{> afQuickField name='githubConfiguration.clientId' id="github-id" }}
        {{> afQuickField name='githubConfiguration.secret' id="github-secret" }}

        <div id="form-buttons">
          <button
            type="submit"
            class="btn btn-success"
            id="save-settings">
            {{_ "settings_save" }}
          </button>
        </div>
      </div>
      {{/ autoForm }}
    </div>
  </div>
</template>
