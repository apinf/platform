<template name="updatePassword">
  {{# autoForm
    schema=updatePasswordSchema
    id="updatePassword"
  }}
  <h2 style="font-size:1.6em;margin-top:0;text-transform: none;margin-bottom: 1em;">{{_ "userAccount_updatePassword_title" }}</h2>
  <fieldset>
    {{> afQuickField name="old" type="password" id="password-old" }}
    {{> afQuickField name="new" type="password" id="password-new" }}
    {{> afQuickField name="confirm" type="password" id="password-new-again" }}
    <div>
      <button type="submit" class="btn btn-success btn-success-special" id="submit-password">
        {{_ "updatePassword_submitButton_text" }}
      </button>
    </div>
  </fieldset>
  {{/autoForm}}
</template>
