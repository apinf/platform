<template name="account">
  <div class="row">
    <div class="col-md-6 block-wrapper col-md-offset-3">
      {{> updatePassword }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 block-wrapper col-md-offset-3" style="border: 2px solid #cc1410;">
      <h2 style="font-size:1.6em;margin-top:0;text-transform: none;margin-bottom: 1em;">Delete your account</h2>
      <a class="btn btn-danger" id="delete-account-button">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        &nbsp;
        {{_ "account_delete_button_text" }}
      </a>
      <p style="color:#6d859e;margin-top:1.5em;">
        {{_ "account_delete_warning" }}
      </p>
    </div>
  </div>
</template>
