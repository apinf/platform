<template name="profile">
  <div class="container">
    <div class="row">
      <div class="col-md-6 block-wrapper col-md-offset-3">
        <h2 style="font-size:1.6em;margin-top:0;text-transform: none;margin-bottom: 1em;">{{_ "userProfile_account_title" }}</h2>
        {{# autoForm
          id="updateProfile"
          collection=usersCollection
          doc=currentUser
          type="update" }}
          {{> afQuickField name="username" id="username" }}

          <div class="form-group">
            <label for="email">
              {{_ "profile_labelText_registeredEmail" }}
            </label>
            <p>{{ userEmail }}</p>
          </div>
          {{> afQuickField name="profile.company" id="company" }}
          <button type="submit" class="btn btn-success profile-update btn-success-special" id="update-button">
            {{_ "profile_UpdateButton" }}
          </button>
          {{/ autoForm }}
        </div>
      </div>
      {{> account }}
  </div>
</template>
