<template name="homeFooter">
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-2">
          <ul class="list-inline social-icons icon-circle">
            {{#each network in branding.socialMedia }}
            <li>
              <a href="{{ network.url }}" target="_blank">
                <i class="fa fa-{{ socialMediaIcon network.name }}"></i>
              </a>
            </li>
            {{/each}}
          </ul>
        </div>
        <div class="col-lg-8 col-lg-push-1">
          <p class="footer-text">
            {{ branding.siteFooter }}
          </p>
        </div>
        <div class="col-lg-2">
          <ul class="list-inline quicklinks">
            {{#if User}}
            <li>
              <a href="{{ pathFor 'dashboard' }}">
                {{_ "homeFooter_dashboardLink_text" }}
              </a>
            </li>
            {{else}}
            <li>
              <a href="{{ pathFor 'atSignIn' }}">
                {{_ "signIn"}}
              </a>
            </li>
            <li>
              <a href="{{ pathFor 'atSignUp' }}">
                {{_ "signUp"}}
              </a>
            </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </footer>
</template>
