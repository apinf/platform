<template name="homeBody">
  <div class="coverphoto">
    <div class="container" id="headerwrap">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <h1 class="text-center">
            {{ branding.siteTitle }}
            <br>
            <small>
              {{ branding.siteSlogan }}
            </small>
          </h1>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
          <div class="search-box">
            {{> searchField }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="features">
    <div class="row">
      {{> latestApiBackends limit = 8 }}
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">
          {{_ "homeBody_feature_section_heading1" }}
        </h2>
        <hr class="primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-search"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title1" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title1_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-magic"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title2" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title2_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-book"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title3" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title3_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-bar-chart"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title4" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title4_text" }}
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">
          {{_ "homeBody_feature_section_heading2" }}
        </h2>
        <hr class="primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-arrow-up"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title5" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title5_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-cog"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title6" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title6_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-line-chart"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title7" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title7_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-cloud"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title8" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title8_text" }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section-a">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-6">
          <hr class="section-heading-spacer">
          <div class="clearfix"></div>
          <h2 class="section-heading">
            {{_ "homeBody_section1_heading" }}
          </h2>
          <p class="lead">
            {{_ "homeBody_section1_text" }}
          </p>
          {{# unless User }}
          <p class="lead">
            <a href='/sign-up'>
              {{_ "homeBody_section1_text_extra" }}
            </a>
          </p>
          {{/ unless }}
        </div>
        <div class="col-lg-4 col-lg-push-1 col-sm-6">
          <i class="fa fa-tachometer"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section-b">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6">
          <i class="fa fa-bullhorn"></i>
        </div>
        <div class="col-lg-8 col-sm-6">
          <hr class="section-heading-spacer">
          <div class="clearfix"></div>
          <h2 class="section-heading">
            {{_ "homeBody_section2_heading" }}
          </h2>
          <p class="lead">
            {{_ "homeBody_section2_text" }}
          </p>
          <p class="lead">
            <a href='#' class='contact-us-link'>
              {{_ "homeBody_section2_text_extra" }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section-c">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-6">
          <hr class="section-heading-spacer">
          <div class="clearfix"></div>
          <h2 class="section-heading">
            {{_ "homeBody_section3_heading" }}
          </h2>
          <p class="lead">
            {{_ "homeBody_section3_text" }}
          </p>
          <p class="lead">
            {{_ "homeBody_section3_text_extra" }}
            {{# each network in branding.socialMedia }}
            <a href="{{ network.url }}" target="_blank">
              {{ network.name }}
            </a>
            {{/ each }}
            <a href='http://community.apinf.io'>
              {{_ "homeBody_section3_communityLinkText" }}
            </a>
          </p>
        </div>
        <div class="col-lg-4 col-lg-push-1 col-sm-6">
          <img
          class="img-responsive"
          src="img/opensource.png"
          alt="{{_ 'homeBody_openSource_imageAltText' }}">
        </div>
      </div>
    </div>
  </div>
  {{# if contactFormEnabled }}
  <div id="contact-us" class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">
          {{_ "homeBody_contactUs_heading" }}
        </h2>
        <hr class="primary">
        <h4 class="text-muted">
          {{_ "homeBody_contactUs_text" }}
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-push-3">
        {{> contactForm }}
      </div>
    </div>
  </div>
  {{/ if }}
</template>
