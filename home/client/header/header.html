<template name="homeHeader">
  <nav class="navbar navbar-default home-navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#home-navbar">
          <span class="sr-only">
            {{_ "homeHeader_toggleNavigation" }}
          </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{# if projectLogoExists }}
        <a class="navbar-brand text-hide" href="/" style="background-image:url({{ uploadedProjectLogoLink }})">
          APInf
        </a>
        {{ else }}
        <div class="project-name">
          <a class="project-name-link" href="/">
            {{ branding.siteTitle }}
          </a>
        </div>
        {{/ if }}
      </div>
      <div id="home-navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{# if currentUser }}
            {{# if proxyIsDefined }}
              <li>
                <a href="{{pathFor 'dashboard' }}">
                  {{_ "homeHeader_dashboardLink_text" }}
                </a>
              </li>
            {{/ if }}
          {{> userMenu }}
          {{ else }}
          <li>
            <a href="{{ pathFor 'atSignIn' }}">
              {{_ "homeHeader_signIn" }}
            </a>
          </li>
          <li>
            <a href="{{ pathFor 'atSignUp' }}">
              {{_ "homeHeader_signUp" }}
            </a>
          </li>
          <li>
            <a href="{{ pathFor 'catalogue' }}">
              {{_ "homeHeader_apiCatalogue" }}
            </a>
          </li>
          {{/ if }}
        </ul>
      </div>
    </div>
  </nav>
  <div class="coverphoto">
    <div class="container" id="headerwrap">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <h1 class="text-center">
            {{ branding.siteTitle }}
            <br>
            <small>
              {{ branding.siteSlogan }}
            </small>
          </h1>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
          <div class="search-box">
            {{> searchField }}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
