<template name="documentation">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{#if apiBackend.currentUserCanEdit }}
        <button
          id="manage-api-documentation"
          class="btn btn-sm btn-info pull-right">
          <i class="fa fa-pencil"></i>&nbsp;
          Manage
        </button>
      {{/if}}
      <h2 class="panel-title clearfix">
        <i class="fa fa-file-text"></i>
        {{_ "documentation_Title" }}
      </h2>
    </div>
    <div class="panel-body">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{_ "documentation_Link_Title" }}</h2>
        </div>
        <div class="panel-body">
          {{#if documentationLink }}
            <div class="documentation-link">
              <i class="fa fa-external-link"></i>&nbsp;
              <a href="#">{{ documentationLink }}</a>
            </div>
          {{else}}
          <i>
            {{_ "documentation_No_Link_Message" }}
            {{#if apiBackend.currentUserCanEdit }}
            {{_ "documentation_No_Link_Manager_Message" }}
            {{/if}}
          </i>
          {{/if}}
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <a
             tabindex="0"
             class="pull-right"
             role="button"
             data-toggle="popover"
             data-placement="left"
             data-trigger="focus"
             title="{{_ 'documentation_APICall_Warning_Title' }}"
             data-content="{{_ 'documentation_APICall_Warning_Message' }}">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          </a>
          <h2 class="panel-title">{{_ "documentation_Viewer_Title" }}</h2>
        </div>
        <div class="panel-body">
          {{ # if Template.subscriptionsReady }}
            {{ # if documentationExists }}
              <iframe src="/swagger/index.html?url={{uploadedDocumentationLink}}" width="100%" id="documentation"></iframe>
            {{ else }}
            <i>
              {{_ "documentation_No_Swagger_Message" }}
              {{ # if apiBackend.currentUserCanEdit }}
              {{_ "documentation_No_Swagger_Manager_Message" }}
              {{ / if}}
            </i>
            {{ / if}}
          {{ / if }}
        </div>
      </div>
    </div>
  </div>
</template>
