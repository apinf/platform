<template name="updatePassword">
  {{#autoForm schema=updatePasswordSchema id="updatePassword" validation="keyup"}}
  <fieldset>
    <legend>
      {{_ "updatePassword_formLegend_text" }}
    </legend>
    {{> afQuickField name="old" type="password"}}
    {{> afQuickField name="new" type="password"}}
    {{> afQuickField name="confirm" type="password"}}
    <div>
      <button type="submit" class="btn btn-success">
        {{_ "updatePassword_button_text" }}
      </button>
    </div>
  </fieldset>
  {{/autoForm}}
</template>
