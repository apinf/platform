<template name="profile">
  <div class="container">
    <div class="row userProfile" id="champion-messages">
      <div class="col-md-3 settings-menu">
        {{> settingsMenu }}
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              {{_ "profile_Header" }}
            </div>
          </div>
          <div class="panel-body">
            {{# autoForm
              id="updateProfile"
              collection=usersCollection
              doc=currentUser
              type="update" }}
              {{> afQuickField name="username" }}
              {{> afQuickField name="profile.company" }}
              <button type="submit" class="btn btn-success profile-update">
                {{_ "profile_UpdateButton" }}
              </button>
            {{/ autoForm }}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
