<template name="setupNeededModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h2 class="modal-title">
                      {{_ "setupNeededModal_title" }}
                    </h2>
                </div>

                <div class="modal-body">
                    <p>
                      {{_ "setupNeededModal_body" }}
                    </p>
                </div>

                <div class="modal-footer">
                    <a href={{ pathFor 'settings.branding'}} class="btn btn-default">
                      {{_ "setupNeededModal_viewBrandingButton" }}
                    </a>
                    <a href={{ pathFor 'settings'}} class="btn btn-default">
                      {{_ "setupNeededModal_viewSettingsButton" }}
                    </a>
                </div>

            </div>
        </div>
    </div>
</template>
